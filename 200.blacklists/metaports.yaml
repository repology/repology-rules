- { remove: true,   name: docbook,      ruleset: [ freebsd, ravenports ] }

- { remove: true,   name: haskell-platform, ruleset: gentoo }

- { remove: true,   name: [kde-baseapps,kde-baseapps4,kde4-baseapps,kde5-baseapps] }

