# vim: tabstop=39 expandtab softtabstop=39

# extensions which are part of php
- setname: php
  name:
    # see https://github.com/php/php-src/tree/master/ext
    - "php:bcmath"
    - "php:bz2"
    - "php:calendar"
    - "php:ctype"
    - "php:curl"
    - "php:dba"
    - "php:dom"
    - "php:enchant"
    - "php:exif"
    - "php:ffi"
    - "php:fileinfo"
    - "php:filter"
    - "php:ftp"
    - "php:gd"
    - "php:gettext"
    - "php:gmp"
    - "php:hash"
    - "php:iconv"
    - "php:imap"
    - "php:intl"
    - "php:json"
    - "php:ldap"
    - "php:mbstring"
    - "php:mysqli"
    - "php:mysqlnd"
    - "php:mysqlnd-mysqli"
    - "php:odbc"
    - "php:opcache"
    - "php:openssl"
    - "php:pcntl"
    - "php:pdo"
    - "php:pdo-dblib"
    - "php:pdo-firebird"
    - "php:pdo-mysql"
    - "php:pdo-oci"
    - "php:pdo-odbc"
    - "php:pdo-pgsql"
    - "php:pdo-sqlite"
    - "php:pgsql"
    - "php:phar"
    - "php:posix"
    - "php:pspell"
    - "php:readline"
    - "php:session"
    - "php:shmop"
    - "php:simplexml"
    - "php:snmp"
    #- "php:soap" # clash with pear-soap
    - "php:sockets"
    - "php:sodium"
    - "php:sqlite3"
    - "php:sysvmsg"
    - "php:sysvsem"
    - "php:sysvshm"
    - "php:tidy"
    - "php:tokenizer"
    - "php:wddx"
    - "php:xml"
    - "php:xmlreader"
    - "php:xmlrpc"
    - "php:xmlwriter"
    - "php:xsl"
    - "php:zend-test"
    - "php:zip"
    - "php:zlib"
  noflag: pearpecl
  addflavor: true

- { setname: "php:awl",                name: [awl, "php:libawl"] }
- { setname: "php:composer",           name: "php:composer2" }
- { setname: "php:datadog-trace",      name: "php:ddtrace" }
- { setname: "php:doctrine",           name: doctrine }
- { setname: "php:geshi",              name: geshi }
- { setname: "php:imagick",            name: "php:imagick-im7" }
- { setname: "php:kohana",             name: kohana }
- { setname: "php:kohana",             namepat: "libkohana[0-9.]+-php" }
- { setname: "php:phalcon",            namepat: "php[0-9]+:phalcon" }
- { setname: "php:php-cs-fixer",       name: ["php:cs-fixer", php-cs-fixer] }
- { setname: "php:phpcs",              name: phpcs }
- { setname: "php:phpmailer",          name: ["php:phpmailer6",phpmailer,phpmailer6] }
- { setname: "php:phpseclib",          name: [phpseclib, "php:phpseclib3", pear-phpseclib] }
- { setname: "php:phpstan",            name: ["php:stan", phpstan] }
- { setname: "php:phpunit",            name: phpunit }
- { setname: "php:phpunit",            name: "php:phpunit2" }
- { setname: "php:phpunit",            namepat: "phpunit[0-9]" }
- { setname: "php:psalm",              name: psalm }
- { setname: "php:psysh",              name: psysh }
- { setname: "php:redis",              name: ["php:redis-3", "php:redis4", "php:redis5", phpredis, php-redis] }
- { setname: "php:smarty",             namepat: "(php[0-9]*:)?smarty[23]?" }
- { setname: "php:symfony",            namepat: "php[0-9]*:symfony[0-9]*" }
- { setname: "php:symfony",            name: symfony }
- { setname: "php:tcpdf",              name: tcpdf }
- { setname: "php:twig",               name: ["php:twig2", "php:twig3"] }
