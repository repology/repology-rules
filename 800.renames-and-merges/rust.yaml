# vim: tabstop=39 expandtab softtabstop=39 nomodeline

- { setname: rust:bindgen,             name: rust-bindgen }
- { setname: rust:cargo-asm,           name: cargo-asm }
- { setname: rust:crossterm,           namepat: "rust:crossterm[0-9.]+" }
- { setname: rust:getopts,             name: rust-getopts } # XXX: replace with wildcard?
- { setname: rust:lolcat,              name: lolcat-rs }
- { setname: rust:simple-http-server,  name: simple-http-server }
- { setname: rust:xsv,                 name: xsv-rs }

- namepat: |
    (rust:(?:
    bincode|
    bitflags|
    bytes|
    crossbeam-deque|
    crossbeam-epoch|
    crossbeam-utils|
    enum-map|
    enum-map-derive|
    env-logger|
    futures|
    hyper|
    log|
    mime|
    native-tls|
    nom|
    num-traits|
    pest|
    proc-macro2|
    quickcheck|
    quote|
    rand-core|
    rand|
    semver-parser|
    serde-json|
    serde|
    slab|
    synstructure|
    syn|
    unicase|
    which|
    yaml-rust
    ))[0-9.-]+
  setname: "$1"
