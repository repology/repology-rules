# vim: tabstop=39 expandtab softtabstop=39

- { setname: gcc, namepat: "(?:compat-)?gcc[0-9.-]+" }
- { setname: gcc, namepat: "libgcc[0-9.-]*", addflavor: libgcc }
- { setname: gcc, namepat: "gcc[0-9.-]+-devel", weak_devel: true, nolegacy: true }
- { setname: gcc, namepat: "gcc[0-9.-]*(-libs|-testresults|-alternative|-doc)", addflavor: $1 }
- { setname: gcc, name: legacy-gcc }

- setname: gcc
  namepat: |
    (?:cross-?)?(
    aarch64|
    amd64|
    arm|
    avr|
    epiphany|
    h8300|
    hppa|
    i386|
    i586|
    i686|
    m68k|
    mips64|
    mipsel|
    mips|
    msp430|
    nvptx|
    powerpc64le|
    powerpc64|
    powerpc|
    ppc64le|
    ppc64|
    ppc|
    riscv64|
    rx|
    s390x|
    sparc64|
    sparc|
    x86-64|
    nonexistingpackagenamejusttokeeppipeonthepreviousline
    )?(
    -aout|
    -eabi|
    -elf|
    -gnueabihf|
    -gnueabi|
    -gnu|
    -linux|
    -none|
    -unknown|
    nonexistingpackagenamejusttokeeppipeonthepreviousline
    )*-gcc[0-9.-]*(-cs|-nolibc|-stage1|-stage2|-bootstrap)?
  verpat: ".*\\..*"  # excludes different thing from debian
  addflavor: true

- setname: gcc
  name:
    - g++
    - gcc-fortran
    - gcc-g++
    - gcc-gfortran
    - gcc-gnat
    - gcc-go
    - gcc-libs
    - gcc-libs-i686
    - gcc-runtime
    - gcc3-c
    - gcc3-c++
    - gcc3-f77
    - gcc3-objc
    - gcc48-libs
    - gcc49-libs
    - gcc5-libs
    - gnatcross
    - libgcc
    - libgfortran
    - libstdcplusplus
  addflavor: true
