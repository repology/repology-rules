    quickcontrols2|
    remoteobjects|
    script|
    scxml|
    sensors|
    serialbus|
    serialport|
    speech|
    svg|
    tools|
    translations|
    virtualkeyboard|
    wayland|
    webchannel|
    webengine|
    webglplugin|
    websockets|
    webview|
    winextras|
    x11extras|
    xmlpatterns|

    assistant|
    bluetooth|
