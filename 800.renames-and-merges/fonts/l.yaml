    - lklug-fonts
    - sinhala-lklug-font-ttf
    - ttf-lklug

- setname: "fonts:lobstertwo"
  name:
    - fonts-lobstertwo
    - lobstertwo
    - ttf-impallari-lobstertwo

- { setname: "fonts:$1",               namepat: "(?:fonts-)?(?:ttf-)?(lohit-.+?)(?:-fonts)?", last: true }
- { setname: "fonts:lohit",            name: [fonts-ttf-lohit,lohit] }
