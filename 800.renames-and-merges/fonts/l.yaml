    - liberation2-fonts
    - liberation_fonts
    - liberationsansnarrow
    - ttf-liberation
    - ttf-liberation-sans-narrow

- setname: "fonts:libertinus"
  name:
    - libertinus
    - libertinus-fonts
    - otf-libertinus

- setname: "fonts:linex"
  name:
    - fonts-linex
    - ttf-linex-fonts

- setname: "fonts:linuxlibertine"
  name:
    - font-linuxlibertine
    - fonts-linuxlibertine
    - fonts-ttf-libertine
    - fonts-ttf-linuxlibertine
    - libertine-fonts
    - linux-libertine
    - linux-libertine-fonts
    - linux-libertine-ttf
    - linuxlibertine
    - linuxlibertine-fonts-otf
    - linuxlibertine-fonts-ttf
    - ttf-linux-libertine

- { setname: "fonts:linuxlibertine",   name: libertine, category: media-fonts }
- { setname: "fonts:linuxlibertine-g", name: [linuxlibertine-g,ttf-linux-libertine-g] }

- setname: "fonts:lklug"
  name:
    - fonts-lklug-sinhala
    - fonts-ttf-lklug
