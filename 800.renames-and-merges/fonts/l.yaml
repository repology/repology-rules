- setname: "fonts:lato"
  name:
    - font-lato
    - fonts-lato
    - fonts-ttf-google-lato
    - google-lato-fonts
    - lato
    - lato-ttf
    - ttf-lato

- setname: "fonts:liberation"
  name:
    - font-liberation
    - fonts-liberation
