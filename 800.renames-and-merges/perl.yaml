# vim: tabstop=39 expandtab softtabstop=39

- { setname: "perl:app-cpanminus",     name: cpanminus }
- { setname: "perl:app-perlbrew",      name: perlbrew }
- { setname: "perl:backuppc-xs",       name: backuppc-xs }
- { setname: "perl:build",             name: perl-build }
- { setname: "perl:catalyst-plugin-authentication-$1", namepat: "perl:catalyst-p-a-(.*)" } # mageia, pclinusos, rosa do this
- { setname: "perl:catalyst-plugin-session-$1", namepat: "perl:catalyst-p-s-(.*)" } # mageia, pclinusos, rosa do this
- { setname: "perl:cddb-get",          name: cddb-get }
- { setname: "perl:cpan-meta",         name: "perl:parse-cpan-meta" } # merged into, see https://github.com/Perl-Toolchain-Gang/Parse-CPAN-Meta
- { setname: "perl:dbd-mysql",         namepat: "perl:dbd-mysql([0-9]+)", addflavor: $1 } # different mysql versions
- { setname: "perl:gdgraph",           name: "perl:gd-graph" }
- { setname: "perl:gearman-server",    name: gearman-server }
- { setname: "perl:goocanvas2",        name: "perl:goo-canvas2" }
- { setname: "perl:libintl-perl",      name: [libintl-perl, "perl:intl", "perl:libintl", "perl:locale-libintl"] }
- { setname: "perl:libwww-perl",       name: [libwww-perl,"perl:libwww","perl:lwp"] }
- { setname: "perl:moo",               name: "perl:moo-2" }
- { setname: "perl:pdl",               name: "pdl" }
- { setname: "perl:razor2-client-agent", name: [razor-agents, "perl:razor", "perl:razor-agent", "perl:razor-agents", "razor"] }
- { setname: "perl:search-xapian",     namepat: "perl:search-xapian[0-9.-]+" }
