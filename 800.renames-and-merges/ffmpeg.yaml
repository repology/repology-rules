# vim: tabstop=39 expandtab softtabstop=39 nomodeline

- { setname: ffmpeg,                   namepat: "(?:compat-)?ffmpeg(?:-compat)?[0-9.-]*(-mini|-static)?", addflavor: $1 }
- { setname: ffmpeg,                   namepat: "ffplay[0-9.-]*", addflavor: ffplay }
- { setname: ffmpeg,                   name: ffserver, addflavor: true }
- { setname: ffmpeg,                   name: libavutil-52, addflavor: libavutil }
- { setname: ffmpeg,                   name: libavresample, addflavor: libavresample }
- { setname: ffmpeg,                   name: ffmpeg063-static, addflavor: static }
- { setname: ffmpeg,                   name: ffmpeg.essentials, addflavor: essentials }
- { setname: ffmpeg,                   name: ffmpeg.shared, addflavor: shared }
- { setname: ffmpeg,                   name: ps3-ffmpeg-libs, addflavor: ps3 }

