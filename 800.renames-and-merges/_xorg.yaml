- { setname: xorg:evdev, name: [xorg-evdev-driver, xdriver-xf86-input-evdev] }
- { setname: xorg:evdev, name: xdrv:evdev-ahm, addflavor: true }

# special rules to avoid mixing up corresponding apps and libs
- { setname: libdmx, name: xorg-libdmx }
- { setname: libxrandr, name: [xorg-libxrandr,xorg-lib-libxrandr] }
- { setname: libxrandr, name: xorg-xrandr, ruleset: ravenports } # exclude from the following rule; XXX: problem
- { setname: xrandr, name: [xorg-app-xrandr,xorg-xrandr] }
- { setname: xorg-scripts, name: [xorg-app-scripts,x11-scripts] }
- { setname: xorg-sgml-doctools, name: x11-sgml-doctools } # XXX: problem
- { setname: xorgproto, name: [xorg-proto, xorg-proto-xorgproto] }
- { setname: xorgproto, name: [xorg-proto-devel, xorg-x11-proto-devel], weak_devel: true, nolegacy: true }
- { setname: util-macros, name: xorg-macros }
- { setname: xcb-util-image, name: [libxcb-image, xcb-image] }
- { setname: xcb-util-keysyms, name: [libxcb-keysyms, xcb-keysyms] }
- { setname: xcb-util-wm, name: [libxcb-wm] }
- { setname: xcb-util-errors, name: [ibxcb-errors] }
- { setname: xcb-util-renderutil, name: [xcb-render-util] }
- { setname: xcb-util, name: libxcb-util }
