# vim: tabstop=39 expandtab softtabstop=39

- { addflag: not_linux,                name: linux86 }
- { setname: linux,                    namepat: "linux(?:-kernel|-lts)*[0-9.-]*", noflag: not_linux }
- { setname: linux,                    namepat: "linux-[0-9.-]+-(antix.*)", noflag: not_linux, addflavor: $1 }
- { setname: linux,                    namepat: "kernel[0-9.-]+" }
- { setname: linux,                    name: kernel }
- { setname: linux,                    name: kernel-rc, weak_devel: true, nolegacy: true }

- setname: linux
  name:
    - kernel-latest
    - kernel-lt

- setname: linux
  name:
    - evdev-proto  # some bsds fetch from linux sources
    - kernel-debug
    - kernel-default
    - kernel-docs
    - kernel-headers
    - kernel-kvmsmall
    - kernel-libc-headers
    - kernel-linus
    - kernel-pae
    - kernel-release
    - kernel-release-clang
    - kernel-source
    - kernel-tools
    - kernel-userspace-headers
    - kernel-vanilla
    - linux-api-headers
    - linux-header
    - linux-headers
    - linux-tools
    - linux-vanilla
    - vanilla-kernel
    - vanilla-sources
  addflavor: true
