# vim: tabstop=39 expandtab softtabstop=39

- { setname: yabause,                  name: [yabause-gtk,yabause-qt,yabause-qt5], addflavor: true }
- { setname: yad,                      name: [yad-webkitgtk,yad-gtk2], addflavor: webkitgtk }
- { setname: yajl,                     name: [libyajl,libyajl1,libyajl2] }
- { setname: yaml-cpp,                 namepat: "(?:lib)?yaml-cpp[0-9.-]*" }
- { setname: yarock,                   name: [yarock-mpv,yarock-qt5], addflavor: true }
- { setname: yaze-ag,                  name: yaze }
- { setname: yder,                     name: libyder }
- { setname: yofrankie,                name: yo-frankie }
- { setname: yofrankie,                name: yofrankie-bge }
- { setname: youtube-dl,               name: "python:youtube-dl" }
- { setname: youtube-dl-gui,           name: youtube-dlg }
- { setname: yq,                       name: ["python:yq",python-yq] }
- { setname: ytnef,                    name: libytnef } # see https://github.com/Yeraze/ytnef/blob/master/ChangeLog
- { setname: yuicompressor,            name: yui-compressor }
