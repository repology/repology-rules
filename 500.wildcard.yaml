- { setname: "gimp:$1", addflag: wconce, noflag: [wconce,not_wildcard,not_gimp], namepat: "gimp-plugin-(.*)" }
- { setname: "gimp:$1", addflag: wconce, noflag: [wconce,not_wildcard,not_gimp], namepat: "gimp-script-(.*)" }
