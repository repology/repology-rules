- { namepat: "ocaml([0-9.]*)-(.*)", addflag: wconce, noflag: [wconce,not_wildcard,not_ocaml], setname: "ocaml:$2", addflavor: "$1" }
- { setname: "ocaml:$0", addflag: wconce, noflag: [wconce,not_wildcard,not_ocaml], category: dev-ocaml, ruleset: exherbo }
