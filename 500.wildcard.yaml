# Gap
- { setname: "gap:$0", addflag: wconce, noflag: [wconce,not_wildcard,not_gap], category: dev-gap, ruleset: gentoo }
- { setname: "gap:$1", addflag: wconce, noflag: [wconce,not_wildcard,not_gap], namepat: "gap-pkg-(.*)", ruleset: fedora }
