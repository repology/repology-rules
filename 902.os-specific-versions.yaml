# vim: tabstop=39 expandtab softtabstop=39

# Projects which use different (official) versioning scheme for different systems,
# e.g. include build number for windows
- { name: 1password,                                                 ruleset: [windows,macosxbins], altscheme: true }
- { name: anydesk,                                                   ruleset: [windows,macosxbins], altscheme: true }
- { name: claws-mail,                                                ruleset: windows,     ignore: true } # https://www.claws-mail.org/win32/
- { name: darktable,                                                 ruleset: macosxbins,  ignore: true } # https://github.com/darktable-org/darktable/releases osx-specific 3.0.1.2
- { name: digikam,                                                   ruleset: windows,     ignore: true } # http://download.kde.org/stable/digikam/digiKam-5.9.0-01-Win32.exe
- { name: discord,                                                   ruleset: [windows,macosxbins], ignore: true } # different versions
- { name: discord-canary,                                            ruleset: windows,     altscheme: true } # different versions
- { name: discord-ptb,                                               ruleset: windows,     altscheme: true } # different versions
- { name: evernote,                                                  ruleset: macosxbins,  ignore: true } # X.Y.NN.MMMM vs X.Y_KKKKKK
- { name: gimp,                                  verlonger: 3,       ruleset: windows,     ignore: true } # build numbers: https://download.gimp.org/mirror/pub/gimp/v2.10/windows/gimp-2.10.12-setup-3.exe
- { name: gitextensions,                         verlonger: 3,       ruleset: windows,     ignore: true } # build numbers: https://github.com/gitextensions/gitextensions/releases
- { name: gnucash,                                                   ruleset: windows,     ignore: true } # build numbers: https://sourceforge.net/projects/gnucash/files/gnucash (stable)/3.5/
- { name: jad,                                                       ruleset: macosxbins,  ignore: true } # https://varaneckas.com/jad/
- { name: kate,                                                      ruleset: windows,     ignore: true } # build numbers: https://binary-factory.kde.org/view/Windows%2064-bit/job/Kate_Release_win64/lastSuccessfulBuild/artifact/kate-20.08.0-981-windows-msvc2019_64-cl-sideload.appx
- { name: krita,                                                     ruleset: macosxbins,  ignore: true } # https://download.kde.org/stable/krita/4.2.2/
- { name: lazarus,                                                   ruleset: macosxbins,  ignore: true } # https://sourceforge.net/projects/lazarus/files/Lazarus Mac OS X i386/Lazarus 2.0.2/
- { name: megasync,                                                  ruleset: [windows,macosxbins], ignore: true } # close, but different versions https://github.com/meganz/MEGAsync/releases
- { name: minitube,                                                  ruleset: macosxbins,  ignore: true } # https://flavio.tordini.org/minitube-ws/appcast.xml 3.3.1, not present as tags
- { name: nomacs,                                                    ruleset: windows,     ignore: true } # http://download.nomacs.org/portable has 3.12.1, but no tag
- { name: opencpn,                                                   ruleset: macosxbins,  ignore: true } # https://opencpn.org/OpenCPN/info/downloadopencpn.html 5.0.1 for mac, but no such tag or releases for other oses
- { name: ricochet-im,                                               ruleset: macosxbins,  ignore: true } # https://github.com/ozmartian/vidcutter/releases/tag/6.0.0
- { name: scummvm,                                                   ruleset: macosxbins,  ignore: true } # https://scummvm.org/frs/scummvm/2.0.0/scummvm-2.0.0.1-macosx.dmg
- { name: slack,                                                     ruleset: windows,     ignore: true } # different versions for linux and windows
- { name: steam,                                                     ruleset: windows,     altscheme: true } # different versions
- { name: stellarium,                                                ruleset: windows,     ignore: true } # http://stellarium.org/
- { name: teams,                                                     ruleset: windows,     altver: true } # linux releases follow the same scheme, but lag behind
- { name: telegram,                                                  ruleset: macosxbins,  ignore: true } # build numbers + specific versions
- { name: unity,                                                     ruleset: macosxbins,  ignore: true } # https://scummvm.org/frs/scummvm/2.0.0/scummvm-2.0.0.1-macosx.dmg
- { name: vidcutter,                                                 ruleset: macosxbins,  ignore: true } # https://github.com/ozmartian/vidcutter/releases/tag/6.0.0
- { name: wesnoth,                                                   ruleset: macosxbins,  ignore: true } # https://sourceforge.net/projects/wesnoth/files/wesnoth-1.14/wesnoth-1.14.7/
- { name: yandex-disk,                                               ruleset: macosxbins,  ignore: true } # different versions
- { name: xscreensaver,                                              ruleset: macosxbins,  ignore: true }
