- { name: dex, warning: "please classify me" }

- { name: diaspora, verpat: "1\\.[0-9]+\\.[0-9]+", setname: diaspora-game }
- { name: diaspora, setname: diaspora-social }

- { name: dino, wwwpart: [dino.im, github.com/dino/dino], setname: dino-im }

- { name: discord, wwwpart: xnblank, setname: discord-linux }

