# vim: tabstop=29 expandtab softtabstop=29

- { name: racer, wwwpart: hippo, setname: racer-game }
- { name: racer, setname: "rust:racer" }

- { name: rescue, wwwpart: rescue.sourceforge.net, setname: rescue-max }

- { name: rex, wwwpart: gnu.org, setname: rex-gray } # https://puszcza.gnu.org.ua/projects/rex
- { name: rex, wwwpart: shellphish, setname: rex-shellphish } # https://github.com/shellphish/rex
# otherwise rexify.org - remote execution framework

- { name: rootsh, ruleset: maemo, setname: rootsh-maemo }

- { name: roundup, wwwpart: mizerany, setname: sh-roundup } # taken name already used in parabola/hyperbola

- { name: rsync, wwwpart: cwrsync, setname: cwrsync }

- { name: ruby, wwwpart: rubyinstaller, setname: rubyinstaller }

- { name: "ruby:bcrypt-ruby", setname: "ruby:bcrypt", ruleset: gentoo } # bcrypt-ruby != bcrypt

- { name: "ruby:mysql", setname: "ruby:mysql-tmtm", wwwpart: tmtm } # fork

- { name: "ruby:rash", setname: "ruby:rash-alt", ruleset: sisyphus } # fork
