# vim: tabstop=29 expandtab softtabstop=29

- { name: g2, wwwpart: orefalo, setname: g2-git }
# otherwise, graphics library

- { name: gambit,                      category: games-board, setname: gambitchess }
- { name: gambit,                      verpat: "4\\..*", setname: gambit-c }

- { name: getopt, family: openwrt, setname: util-linux }
- { name: getopt, family: sisyphus, setname: java-getopt }
- { name: getopt, wwwpart: urbanophile.com, setname: java-getopt }
- { name: getopt, wwwpart: ossp, setname: ossp-getopt }

- { name: gist, wwwpart: vim, setname: vim-gist }

- { name: gle, wwwpart: [gle-graphics,glx.sourceforge.net,glx.sf.net], setname: gle-graphics }
- { name: gle, ruleset: sisyphus, noflag: libgle, setname: gle-graphics }

- { name: glide, wwwpart: glide.sf.net, setname: glide-3dfx }
- { name: glide, setname: "go:glide" }

- { name: gonvert, ruleset: maemo, setname: gonvert-maemo }

- { name: gom, category: [sound,media-sound,universe/sound], setname: gom-mixer }
- { name: gom, wwwpart: installiert, setname: gom-mixer }

- { name: gomoku, family: [freebsd,macports,openbsd], setname: gnustep-gomoku } # gnustep; may be not ambiguity (yet), but too generic name for sure

- { name: git_fame,                    setname: git-fame-rb, wwwpart: oleander.io }

- { name: [gnat_util,gnat-util],       family: [arch,gentoo], setname: gnat-util-adacore }
- { name: [gnat_util,gnat-util],       family: [freebsd,pkgsrc,ravenports], setname: gnat-util-gcc }
- { name: [gnat_util,gnat-util],       warning: "please classify me" }

- { name: greg, wwwpart: gna.org, setname: greg-guile-test-framework } # burried by gna
# otherwise podcase aggregator

- { name: grepcidr, wwwpart: [taugh,grepcidr-2], setname: grepcidr-2 } # explained on http://www.pc-tools.net/unix/grepcidr/

- { name: gsl,                         wwwpart: microsoft, setname: ms-gsl }
