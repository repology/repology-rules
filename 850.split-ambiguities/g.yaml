# Either metapackages which depend on all gnome games, or real gnome
# project which was renamed to `highscore`. Until the latter has any
# releases, allow legacy gnome-games to be classified. For that case,
# use gitlab url or download urls pattern
- { name: gnome-games, wwwpart: https://gitlab.gnome.org/Archive/gnome-games, addflag: classified, disposable: true }
- { name: gnome-games, wwwpat: ".*/gnome-games-[0-9.]+\\.tar.*", addflag: classified, disposable: true }
