- { name: hledger-ui,                  verpat: ".*\\.99\\b.*",                             incorrect: true }
- { name: hledger-web,                 verpat: ".*\\.99\\b.*",                             incorrect: true }
- { name: hmmer,                       verpat: ".*b.*",                                    devel: true }
