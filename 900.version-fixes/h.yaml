- { name: hunspell-he,                 verpat: "20[0-9]{6}",                               snapshot: true } # pkgsrc
- { name: hunspell-it,                 ver: "2016.2.13",                                   incorrect: true } # the real version is 2016.02.10, see #298
- { name: hunspell-pt-br,              ver: ["20131017","20130317"],                       sink: true } # see report
- { name: hunspell-pt-br,              ver: "2013.10.30",                                  setver: "3.2" } # see report
- { name: hw-probe,                    ver: "1.6",                   ruleset: manjaro,     incorrect: true }
- { name: hw-probe,                                                  ruleset: manjaro,     untrusted: true } # accused of fake 1.6
- { name: hydra,                       verpat: ".*20[0-9]{6}",                             snapshot: true } # termux
- { name: hydrogen-drum-machine,       verpat: ".+20[0-9]{6}.*",                           snapshot: true } # gobolinux, gentoo
- { name: hydrogen-drum-machine,       verpat: "20[0-9]{2}.*",                             incorrect: true }
- { name: hydrogen-drum-machine,       verpat: ".*beta2",            ruleset: rosa,        incorrect: true }
- { name: hydrogen-drum-machine,                                     ruleset: rosa,        untrusted: true } # accused of fake 1.0.0beta2
- { name: hydrogen-drum-machine,       verpat: ".*b[0-9]+\\.[0-9]+",                       incorrect: true } # freebsd garbage
- { name: hyper,                       vercomps: 4,                                        altver: true } # build
- { name: hyperrogue,                  verpat: "[0-9]{3}.*",                               incorrect: true } # 11.2d, not 112d
- { name: hyphy,                       verlonger: 3,                 ruleset: freebsd,     incorrect: true }
