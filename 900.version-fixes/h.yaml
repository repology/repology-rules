# vim: tabstop=39 expandtab softtabstop=39

- { name: handbrake,                   verpat: "[0-9]{4}.*",                               ignore: true } # trisquel
- { name: hardinfo,                    ver: "0.6",                   family: sisyphus,     incorrect: true }
- { name: hardinfo,                                                  family: sisyphus,     untrusted: true }
- { name: hashcat,                     verpat: "3\\.[1-9][0-9]",                           ignore: true } # it uses X.Y.Z scheme
- { name: "haskell:pandoc-citeproc",                                 ruleset: aur,         incorrect: true } # it's actually pandoc, not pandoc-cityproc
- { name: haxe,                        verpat: "4\\..*",             family: freshcode,    ignore: true } # there's no 4.0.0
- { name: hex2bin,                     verpat: "20[0-9]{6}.*",                             ignore: true } # AUR snapshot
- { name: hexdump,                     verpat: "20[0-9]{6}",                               ignore: true }
- { name: hddtemp,                     ver: "0.3",                   ruleset: [sisyphus,mageia,pclinuxos], incorrect: true } # 0.3beta15
- { name: hddtemp,                     verpat: ".*(52|53)",                                incorrect: true } # 0.3beta15
- { name: hidapi,                      verpat: ".*20[0-9]{6}.*",                           ignore: true }
- { name: hidapi,                      ver: "0.8.0",                 family: [fedora,mageia,sisyphus], incorrect: true } # 0.8.0rc1
- { name: hidapi,                                                    family: [fedora,mageia,sisyphus], untrusted: true }
- { name: hitori,                      ver: "3.24.1",                family: nix,          incorrect: true }
- { name: hitori,                                                    family: nix,          untrusted: true }
- { name: homebank,                    ver: "5.2",                   ruleset: freshcode,   ignore: true }
- { name: hostapd,                     verpat: "20[0-9]{2}.*",       family: openwrt,      ignore: true }
- { name: hmmer,                       verpat: ".*b.*",                                    devel: true }
- { name: hnb,                         ver: [ "1.9.18", "1.9.19" ],                        ignore: true } # unofficial
- { name: hping,                                                                           noscheme: true }
- { name: httprint,                    verpat: "[0-9]{3}",                                 setver: "0.$0" } # it's 0.301, said in the readme
- { name: hunspell-en,                 verpat: "20[0-9]{6}.*",                             ignore: true } # ALT
- { name: hunspell-es,                 verpat: "20[0-9]{2}.*",                             ignore: true } # actual version is 2.2
- { name: hunspell-it,                 ver: "2016.2.13",                                   ignore: true } # the real version is 2016.02.10, see #298
- { name: hunspell-pt-br,              ver: "20131017",                                    ignore: true }
- { name: hunspell-pt-br,              ver: "2013.10.30",                                  setver: "3.2" } # see report
- { name: hydra,                       verpat: ".*20[0-9]{6}",                             snapshot: true } # termux
- { name: hydrogen,                    verpat: "20[0-9]{6}.*",                             ignore: true } # gobolinux
