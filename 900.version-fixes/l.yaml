- { name: "lua:say",                                                 ruleset: opensuse,    untrusted: true } # accused of fake 1.31
- { name: "lua:utf8",                  ver: ["1.1", "1.2"],          ruleset: luarocks,    incorrect: true } # no such upstream releases
- { name: "lua:utf8",                                                ruleset: luarocks,    untrusted: true } # accused of fake 1.1, 1.2
- { name: luajit,                                                                          noscheme: true }
- { name: luakit,                      verpat: "201[0-9].*",                               sink: true }
- { name: luanti,                      verpat: "20[0-9]{2}.*",                             incorrect: true }
- { name: luarocks,                                                  ruleset: nix,         untrusted: true } # should fall under 899 "lua:.*" rule, but doesn't due to rename
- { name: luau,                        verpat: "[0-9]+",                                   incorrect: true } # homebrew
- { name: luciole,                     ver: "1.0",                   ruleset: openbsd,     incorrect: true }
- { name: luciole,                                                   ruleset: openbsd,     untrusted: true } # accused of fake 1.0
- { name: lugaru,                      verpat: "[0-9]{3}.*",                               ignore: true } # dates and snapshots
- { name: lugaru,                      verpat: "201[56].*",                                sink: true } # 1.2 from 2017
- { name: luit-xterm,                  verpat: "20[0-9]{6}",                               altscheme: true } # XXX: upstream problem
- { name: luit-xterm,                  verpat: "[0-9]{6}",                                 incorrect: true }
- { name: luit-xterm,                                                ruleset: side,        untrusted: true } # accused of fake 240102
- { namepat: "lumina.*",                                                                   p_is_patch: true }
- { namepat: "lumina.*",                                             ruleset: freebsd,     untrusted: true } # accused of fake versions (1.6.1, 1.6.2) for individual components (calculator, pdf)
- { name: lumina,                      verpat: ".*p",                                      incorrect: true } # openmandriva
- { name: lumina,                      ver: "1.6.2_p1",              ruleset: gentoo,      incorrect: true }
- { name: lumina,                                                    ruleset: gentoo,      untrusted: true } # accused of fake 1.6.2_p1
- { name: lumina-calculator,           verpat: ".+20[0-9]{6}",                             snapshot: true }
- { name: lumina-pdf,                  verpat: ".+20[0-9]{6}",                             snapshot: true }
- { name: luufs,                       verpat: "[0-9]{8}",                                 incorrect: true }
- { name: luufs,                       ver: "05012015",                                    sink: true } # older than 0.1
- { name: lv2:fogpad,                  ver: "1.0.0.3",                                     incorrect: true }
- { name: lv2:fogpad,                                                ruleset: freebsd,     untrusted: true } # accused of fake 1.0.0.3
- { name: "lv2:noise-repellent",       verpat: ".*\\.20[0-9]{6}",                          snapshot: true }
- { name: lxc,                         wwwpart: lxd,                                       incorrect: true }
- { name: lxdm,                        verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: lxpanel,                     verlonger: 3,                 ruleset: slitaz,      incorrect: true }
- { name: lxsplit,                     verlonger: 3,                 ruleset: openbsd,     incorrect: true } # "1." component prepended
- { name: lyricue,                     verpat: ".*isreally.*",                             incorrect: true } # if it says "is really" then it _not_ what it says on the tin
- { name: lyx,                                                       ruleset: macosx,      ignore: true } # different version for macos (2.3.6.2 when latest is 2.3.6.1)
- { name: lz4,                         verpat: "[0-9]+",                                   ignore: true }
- { name: lzbench,                     verpat: "20[0-9]{6}",                               snapshot: true }
- { name: lzma,                        verpat: "[0-9]+",                                   incorrect: true }
