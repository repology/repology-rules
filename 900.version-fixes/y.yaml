# vim: tabstop=39 expandtab softtabstop=39 nomodeline

- { name: yaaw,                                                                            noscheme: true } # https://github.com/binux/yaaw/releases
- { name: yabasic,                     verpat: "2\\.[0-9]{3}",                             sink: true } # latest is 2.81.1
- { name: yabause,                     ver: "2.3.1",                 ruleset: chocolatey,  incorrect: true }
- { name: yabause,                                                   ruleset: chocolatey,  untrusted: true } # accused of fake 2.3.1
- { name: yacc,                                                      ruleset: os4depot,    incorrect: true }
- { name: yacreader,                   verpat: "([0-9]+\\.){3}[0-9]{7}",                   altver: true }
- { name: yad,                         ver: "0.40.2",                ruleset: pclinuxos,   incorrect: true }
- { name: yad,                                                       ruleset: pclinuxos,   untrusted: true }
- { name: yadifa,                      verpat: "[0-9]+\\.[0-9]+\\.[0-9]+[._-][0-9]{4,5}",  altver: true }
- { name: yafaray,                     verpat: "20[0-9]{6}.*",                             snapshot: true }
- { name: yafaray,                     verlonger: 3,                 ruleset: freebsd,     incorrect: true }
- { name: yafetch,                                                                         noscheme: true }
- { name: yakuake,                     verpat: "[0-9]+\\.[0-9]+\\.[89][0-9]+",             devel: true }
- { name: yalantinglibs,               releq: "2",                                         sink: true } # LTS
- { name: yamale,                      ver: "6.0.0.1",               ruleset: debuntu,     incorrect: true }
- { name: yamale,                                                    ruleset: debuntu,     untrusted: true } # accused of fake 6.0.0.1
- { name: yara,                        verpat: "([0-9]+\\.[0-9]+\\.[0-9]+)-[0-9]+",        setver: $1 } # build number
- { name: yarn,                        ver: "1.8.0",                                       devel: true, maintenance: true } # devel scheme is unclear; https://github.com/yarnpkg/yarn/releases
- { name: yarn,                        verpat: ".*20[0-9]{6}",                             snapshot: true }
- { name: ykush,                       ver: "1.3.0",                 ruleset: debuntu,     incorrect: true } # 1.3.0-beta                      }
- { name: yosys,                       verpat: "20[0-9]{2}.*",                             snapshot: true } # nix
- { name: yosys,                       verpat: ".*[0-9]{3}",                               incorrect: true } # freebsd snapshot
- { name: you-get,                     verpat: "20[0-9]{2}.*",                             snapshot: true } # deepin garbage
- { name: youki,                       ver: "0.4.1",                 ruleset: aur,         incorrect: true }
- { name: youki,                                                     ruleset: aur,         untrusted: true } # accused of fake 0.4.1
- { name: youtube-dl,                  verpat: "20[0-9]{6}.*",                             incorrect: true } # version is period-separated
- { name: youtube-dl,                                                ruleset: antix,       untrusted: true } # accused of fake 2019.01.19
- { name: youtube-dl,                  ver: "2021.10.22",                                  incorrect: true } # opensuse fakes yt-dlp as youtube-dl
- { name: youtube-dl,                                                ruleset: opensuse,    untrusted: true } # accused of fake 2021.10.22
- { name: youtube-dl,                  ver: "2021.12.27",                                  incorrect: true }
- { name: youtube-dl,                                                ruleset: t2,          untrusted: true } # accused of fake 2021.12.27
- { name: youtube-dl,                  ver: "2023.02.28",                                  incorrect: true }
- { name: youtube-dl,                                                ruleset: openmandriva, untrusted: true } # accused of fake 2023.02.28
- { name: youtube-dl,                  ver: "2023.03.14",                                  incorrect: true }
- { name: youtube-dl,                                                ruleset: freebsd,     untrusted: true } # accused of fake 2023.03.14
- { name: youtube-dl,                  ver: "2023.12.22",                                  incorrect: true }
- { name: youtube-dl,                                                ruleset: mageia,      untrusted: true } # accused of fake 2023.12.22
- { name: youtube-dl-gui-wxpython,     verpat: "20[0-9]{2}.*",                             incorrect: true }
- { name: ypsilon,                     verpat: "[0-9]+(\\.[0-9]+){3}",                     incorrect: true } # X.Y.Z.updateU, not X.Y.Z.U
- { name: yt-dlg,                      verpat: "20[0-9]{2}.*",                             incorrect: true }
- { name: yt-dlp,                      verpat: "[0-9]+(\\.[0-9]+){3}",                     devel: true } # nightly builds
- { name: ytarchive,                   verlonger: 3,                                       incorrect: true }
- { name: ytnef,                       ver: "2.6",                                         sink: true } # see https://github.com/Yeraze/ytnef/blob/master/ChangeLog; latest is 1.9.2, rename it so it's outdated
- { name: ytui-music,                  ver: "2.0.0b",                                      incorrect: true } # 2.0.0-beta
- { name: ytui-music,                                                ruleset: aur,         untrusted: true } # accused of fake 2.0.0b
- { name: yubikey-manager-qt,          ver: "1.2.4b",                ruleset: pclinuxos,   incorrect: true }
- { name: yubikey-manager-qt,                                        ruleset: pclinuxos,   untrusted: true } # accused of fake 1.2.4b
- { name: yubioath-desktop,            ver: "4.3.5",                 ruleset: fedora,      incorrect: true }
- { name: yubioath-desktop,                                          ruleset: fedora,      untrusted: true }
- { name: yumex,                       verpat: "[0-9]+(\\.[0-9]+){2}",                     untrusted: false }
- { name: yuzu,                                                                            noscheme: true } # https://github.com/yuzu-emu/yuzu/releases
