# vim: tabstop=39 expandtab softtabstop=39

- { name: yad,                         ver: "0.40.2",                family: pclinuxos,    incorrect: true }
- { name: yad,                                                       family: pclinuxos,    untrusted: true }
- { name: yarn,                        ver: "1.8.0",                                       devel: true, maintenance: true } # devel scheme is unclear; https://github.com/yarnpkg/yarn/releases
- { name: yelp-tools,                  verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: yelp-xsl,                    verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: yosys,                       verpat: "20[0-9]{2}.*",                             snapshot: true } # nix
- { name: yosys,                       verpat: ".*[0-9]{3}",                               incorrect: true } # freebsd snapshot
- { name: you-get,                     verpat: "20[0-9]{2}.*",                             snapshot: true } # deepin garbage
- { name: youtube-dl,                  verpat: "(20[0-9]{2})([0-9]{2})([0-9]{2})",         setver: "$1.$2.$3" } # canonical version is period-separated
- { name: youtube-dl,                  verpat: "(20[0-9]{2})([0-9]{2})([0-9]{2})([0-9]+)", setver: "$1.$2.$3.$4" } # 2018.03.26.1 happens
- { name: ytnef,                       ver: "2.6",                                         outdated: true } # see https://github.com/Yeraze/ytnef/blob/master/ChangeLog; latest is 1.9.2, rename it so it's outdated
