# vim: tabstop=39 expandtab softtabstop=39

- { name: v,                           verpat: "[0-9]+",                                   ignore: true } # aur; correct versions is 1.1
- { name: v4l2loopback,                verpat: ".*-.*",              ruleset: nix,         incorrect: true } # kernel version appended
- { name: v86d,                        verpat: ".*-.*",              ruleset: nix,         incorrect: true } # kernel version appended
- { name: vala,                        verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: valentina,                   verpat: ".*a",                                      devel: true }
- { name: vapoursynth,                 verpat: "R([.0-9]+)",                               setver: "$1" }
- { name: "vapoursynth:fmtconv",       verpat: "[0-9]+",                                   setver: r$0 }
- { name: "vapoursynth:waifu2x-w2xc",  verpat: "[0-9]+",                                   setver: r$0 }
- { name: vbindiff,                    ver: "3.0",                   ruleset: pld,         incorrect: true }
- { name: vbindiff,                                                  ruleset: pld,         untrusted: true }
- { name: vcdimager,                   ver: "0.7.24cvs",                                   ignore: true } # opensuse garbage
- { name: vcflib,                      ver: "1.0.0",                 ruleset: homebrew,    incorrect: true } # 1.0.0rc1
- { name: vcflib,                      verpat: "r[0-9]+\\.[0-9]+",   ruleset: freebsd,     incorrect: true } # 1.0.0rc1
- { name: vcmi,                        verpat: ".*20[0-9]{6}",                             snapshot: true } # opensuse games garbage
- { name: vcps,                        verpat: ".*20[0-9]{6}",                             snapshot: true } # macports
- { name: vcsh,                        ver: "1.20170226",                                  incorrect: true } # nix fake
- { name: vcsh,                        verpat: "([0-9]+\\.20[0-9]{6})[._-]1",              setver: $1 } # -1 suffix denotes tha branch with added debian stuff, otherwise it's the same
- { name: vcsh,                                                      ruleset: nix,         untrusted: true }
- { name: "vdr:vnsiserver",            verpat: "14.*",                                     incorrect: true } # freebsd garbage
- { name: vdrift,                      verpat: "([0-9]{4})\\.?([0-9]{2})\\.?([0-9]{2})",   setver: $1-$2-$3 } # XXX: problem
- { name: vgmstream,                   verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: vid.stab,                    verpat: ".*[0-9a-f]{7}.*",                          ignore: true } # git commit
- { name: vimpc,                       verpat: ".*20[0-9]{6}.*",                           snapshot: true }
- { name: virtme,                      verpat: ".*20[0-9]{6}",                             snapshot: true }
- { name: virtualbox,                  verpat: ".*[0-9]{6}.*",                             incorrect: true }
- { name: virtualbox-guestadditions,   verpat: ".*-.*",              ruleset: nix,         incorrect: true } # kernel version appended
- { name: virtualbox-modules,          verpat: ".*-.*",              ruleset: nix,         incorrect: true } # kernel version appended
- { name: virtualgl,                   verpat: "[0-9]+\\.[0-9]+\\.9[0-9]+",                devel: true }
- { name: vis,                         verpat: "[0-9]{4,}",                                ignore: true } # LEDE
- { name: visitors,                    ver: "1.1",                   ruleset: rosa,        ignore: true }
- { name: visitors,                                                  ruleset: rosa,        untrusted: true }
- { name: vit,                         verpat: "1\\.3.*20[0-9]{6}.*",                      ignore: true }
- { name: vite,                                                                            noscheme: true } # https://gitlab.inria.fr/solverstack/vite/tags
- { name: vixie-cron,                  verpat: ".*20[0-9]{6}",                             ignore: true }
- { name: vlc,                         verpat: "4.*",                                      ignore: true } # devel branch, no announced releaes
- { name: vlc,                         ver: "3.0.0.1",               ruleset: sisyphus,    incorrect: true } # fake
- { name: vlc,                                                       ruleset: sisyphus,    untrusted: true }
- { name: vlc,                         ver: "3.0.5",                 ruleset: fedora,      incorrect: true } # unitedrpms, rpm fusion
- { name: vlc,                                                       ruleset: fedora,      untrusted: true } # unitedrpms, rpm fusion accused of fake 3.0.5
- { name: vlc,                         verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: vlmc,                        verpat: ".*ff",                                     incorrect: true } # not a version, but feature freeze tag
- { name: vmware-view-open-client,     verpat: ".*[0-9]{5}",                               ignore: true }
- { name: vndr,                        verpat: "20[0-9]{6}.*",                             snapshot: true }
- { name: vo-aacenc,                   ver: "1.3",                   ruleset: pisi,        incorrect: true }
- { name: vo-aacenc,                                                 ruleset: pisi,        untrusted: true } # accused of fake 1.3
- { name: vo-amrwbenc,                 ver: "1.3",                   ruleset: pisi,        incorrect: true }
- { name: vo-amrwbenc,                                               ruleset: pisi,        untrusted: true } # accused of fake 1.3
- { name: vobcopy,                     verpat: ".*-.*",                                    incorrect: true } # Debianism from crux
- { name: vokoscreen,                  verpat: "(.+?)[._-]?beta",                          setver: $1 }
- { name: vokoscreen,                  verge: "2.5.2",                                     devel: true, maintenance: true } # https://github.com/vkohaupt/vokoscreen/releases
- { name: vorbis-tools,                verlonger: 3,                 ruleset: kaos,        incorrect: true } # fake
- { name: vpnc,                        ver: "0.5.3.3",               ruleset: kaos,        incorrect: true } # fake
- { name: vpnc,                        verpat: "0.5.3.*post.*",                            ignore: true } # nix
- { name: vte,                         verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: vte,                         ver: "0.28.22",               ruleset: solus,       incorrect: true }
- { name: vte,                                                       ruleset: solus,       untrusted: true } # accused of fake 0.28.22
- { name: vtwm,                        verpat: ".*20[0-9]{6}",                             snapshot: true }
- { name: vuze,                        verpat: "[0-9]{4}.*",                               incorrect: true }
