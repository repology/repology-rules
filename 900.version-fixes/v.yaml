# vim: tabstop=39 expandtab softtabstop=39

- { name: v,                           verpat: "[0-9]+",                                   ignore: true } # aur; correct versions is 1.1
- { name: vala,                        verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: valentina,                   verpat: ".*a",                                      devel: true }
- { name: vbindiff,                    ver: "3.0",                   ruleset: pld,         incorrect: true }
- { name: vbindiff,                                                  ruleset: pld,         untrusted: true }
- { name: vcsh,                        ver: "1.20170226",                                  incorrect: true } # nix fake
- { name: vcsh,                        verpat: "([0-9]+\\.20[0-9]{6})[._-]1",              setver: $1 } # -1 suffix denotes tha branch with added debian stuff, otherwise it's the same
- { name: vcsh,                                                      family: nix,          untrusted: true }
- { name: vcdimager,                   ver: "0.7.24cvs",                                   ignore: true } # opensuse garbage
- { name: "vdr:vnsiserver",            verpat: "14.*",                                     incorrect: true } # freebsd garbage
- { name: vdrift,                      verpat: "([0-9]{4})\\.?([0-9]{2})\\.?([0-9]{2})",   setver: $1-$2-$3 } # XXX: problem
- { name: vgmstream,                   verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: vid.stab,                    verpat: ".*[0-9a-f]{7}.*",                          ignore: true } # git commit
- { name: virtualgl,                   verpat: "[0-9]+\\.[0-9]+\\.9[0-9]+",                devel: true }
- { name: vis,                         verpat: "[0-9]{4,}",                                ignore: true } # LEDE
- { name: visitors,                    ver: "1.1",                   family: rosa,         ignore: true }
- { name: visitors,                                                  family: rosa,         untrusted: true }
- { name: vit,                         verpat: "1\\.3.*20[0-9]{6}.*",                      ignore: true }
- { name: vite,                                                                            noscheme: true } # https://gitlab.inria.fr/solverstack/vite/tags
- { name: vixie-cron,                  verpat: ".*20[0-9]{6}",                             ignore: true }
- { name: vlc,                         verpat: "4.*",                                      ignore: true } # devel branch, no announced releaes
- { name: vlc,                         ver: "3.0.0.1",               family: sisyphus,     incorrect: true } # fake
- { name: vlc,                                                       family: sisyphus,     untrusted: true }
- { name: vlc,                         verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: vmware-view-open-client,     verpat: ".*[0-9]{5}",                               ignore: true }
- { name: vokoscreen,                  verpat: "(.+?)[._-]?beta",                          setver: $1 }
- { name: vokoscreen,                  verge: "2.5.2",                                     devel: true, maintenance: true } # https://github.com/vkohaupt/vokoscreen/releases
- { name: vorbis-tools,                verlonger: 3,                 family: kaos,         incorrect: true } # fake
- { name: vpnc,                        ver: "0.5.3.3",               family: kaos,         incorrect: true } # fake
- { name: vpnc,                        verpat: "0.5.3.*post.*",                            ignore: true } # nix
- { name: vte,                         verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: vtwm,                        verpat: ".*20[0-9]{6}",                             snapshot: true }
- { name: vuze,                        verpat: "[0-9]{4}.*",                               incorrect: true }
