- { name: libwnck,                     verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: libx11,                      verge: "7",                                         incorrect: true } # uses version from Xorg, not its own # XXX: ->incorrect
- { name: libx86emu,                   verlonger: 2,                 ruleset: kaos,        ignore: true } # uses some opensuse package with mangled version
- { name: libxmi,                      ver: "1.3",                   ruleset: gentoo,      incorrect: true }
- { name: libxtract,                   ver: "0.7.1",                 ruleset: sisyphus,    incorrect: true }
- { name: libxtract,                                                 ruleset: sisyphus,    untrusted: true }
- { name: libyang,                     verpat: "[0-9]+\\.[0-9]+\\.[0-9]{2}",               incorrect: true } # openwrt's fake 0.14.53; https://github.com/CESNET/libyang
- { name: libyang,                                                   ruleset: openwrt,     untrusted: true } # accused of fake 0.14.53
- { name: libyuv,                                                                          noscheme: true }
- { name: libzen,                      verpat: "17\\..*",            ruleset: freebsd,     incorrect: true } # version from mediainfo is used, while libzen has its own version scheme
- { name: libzen,                                                    ruleset: freebsd,     untrusted: true }
