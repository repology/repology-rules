- { name: chromium,                    verpat: ".*-r[0-9]+",                               ignore: true } # scoop
- { name: citra,                                                                           noscheme: true }
- { name: circleci-cli,                verpat: "([0-9.]+)-[0-9a-f]+",                      setver: $1 } # commit hash is not a part of the version https://github.com/circleci/local-cli/releases
- { name: ckermit,                     ver: "302",                                         setver: "9.0.$0" }
- { name: ckermit,                     ver: "9.0.304",                                     devel: true }
- { name: cl-fad,                      verpat: "20[0-9]{6}",                               ignore: true }
