- { name: ceph,                        verpat: "[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]{4}.*",    incorrect: true } # opensuse garbage
- { name: ceph,                        verpat: "[0-9]+[13579]\\..*",                       devel: true } # assumed
- { name: cfr,                         verpat: "[0-9]{3}",                                 setver: "0_$0" } # blackarch, broken schema
- { name: cfssl,                       verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: cfitsio,                     verpat: "[0-9]{4}",                                 ignore: true }
- { name: cgrep,                       ver: "8.15",                  ruleset: aix,         incorrect: true }
- { name: cgrep,                                                     ruleset: aix,         untrusted: true }
