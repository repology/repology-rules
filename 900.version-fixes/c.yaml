- { name: clisp,                       verpat: "2\\.49[.-][0-9]{2}",                       ignore: true }
- { name: clisp,                       ver: "2.50",                  ruleset: slitaz,      incorrect: true }
- { name: clonekeen,                   verpat: "0\\.(.*)",                                 setver: "$1" }
- { name: cloog,                       ver: "0.18.5",                family: [haikuports, aosc, arch], ignore: true } # unofficial fork
- { name: clojure,                     verpat: "[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]{3,}",     incorrect: true } # homebrew and nix garbage
- { name: clusterssh,                                                family: gentoo,       ignore: true } # perl module version mangling rules apply here
- { name: cmatrix,                     ver: "1.2b",                  family: termux,       incorrect: true }
