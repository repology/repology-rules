# vim: tabstop=39 expandtab softtabstop=39

- { name: c2man,                       verpat: "2\\.[0-9]{2,}",                            incorrect: true, disposable: true } # hpux, it's 2.0.4X
- { name: ca-certificates,             verlonger: 1,                                       ignore: true } # no need to append NSS version
- { name: ca-certificates,                                           family: [alpine,crux], ignore: true } # see https://hg.mozilla.org/projects/nss/log/tip/lib/ckfw/builtins/certdata.txt for valid dates
- { name: cairo,                       verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: cairomm,                     verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: calf,                        verpat: "20[0-9]{6}.*",                             ignore: true } # slackbuilds garbage
- { name: calibre,                                                   ruleset: parrot,      untrusted: true } # accused of 3.15.0.1 fake
- { name: camlp5,                      verpat: "[0-9]{3}",                                 incorrect: true } # XXX: add problem
- { name: can-utils,                                                                       noscheme: true }
- { name: capstone,                    verpat: ".*20[0-9]{6}",                             snapshot: true } # pentoo
- { name: capstone,                    ver: "4.0",                   family: freebsd,      incorrect: true }
