- { name: ccd2iso,                     ver: "0.9",                   family: freebsd,      outdated: true } # it's fake, no mention of 0.9 at all, and it uses file which was released before 0.3
- { name: cddlib,                      verpat: "0([1-9][0-9]*[a-z])",                      setver: 0.$1 } # XXX: problem
- { name: cdecl,                       verpat: "20[0-9]{6}",                               ignore: true }
- { name: cdrtools,                    ver: "3.02",                  family: [debuntu,rosa,openmandriva], incorrect: true } # fake, it's alpha
- { name: cdrtools,                                                  family: [debuntu,rosa,openmandriva], untrusted: true }
