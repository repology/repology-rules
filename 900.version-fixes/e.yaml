# vim: tabstop=39 expandtab softtabstop=39

- { name: easy-rsa,                    ver: "3.0.5",                 ruleset: ravenports,  incorrect: true }
- { name: easy-rsa,                                                  ruleset: ravenports,  untrusted: true }
- { name: easygit,                     verpat: "20[0-9]{6}",                               ignore: true } # pld snapshot
- { category: "Graphical desktop/Enlightenment", verpat: "20[0-9]{6}.*", family: pclinuxos, ignore: true }
- { name: eb,                          verpat: ".*20[0-9]{6}",                             ignore: true } # macports snapshot
- { name: ebtables,                    verpat: "20[0-9]{2}.*",                             ignore: true } # LEDE year
- { name: ecdsautils,                  verpat: ".*20[0-9]{6}",                             ignore: true }
- { name: ecdsautils,                  ver: "0.4.0",                 ruleset: nix,         incorrect: true }
- { name: ecdsautils,                                                ruleset: nix,         untrusted: true }
- { namepat: "eclipse.*",              verpat: "[0-9]+\\.[0-9]+\\.[0-9]+\\-20[0-9]{10}",   ignore: true } # scoop
- { name: ecartis,                     verpat: "[0-9]+\\.[0-9]+\\.[0-9]+\\.20[0-9]{6}",    incorrect: true } # X.Y.snapZ
- { name: ecm-tools,                   ver: "1.03",                                        incorrect: true } # it's 1.0.3
- { name: egoboo,                      ver: "2.81",                                        setver: "2.8.1" }
- { name: einstein,                    vergt: "2.0",                                       successor: true } # https://github.com/lksj/einstein-puzzle
- { name: eigen,                       ver: "2.0.55",                ruleset: pclinuxos,   incorrect: true }
- { name: eigen,                                                     ruleset: pclinuxos,   untrusted: true }
- { name: eiskaltdcpp,                 verpat: ".*g.*",                                    ignore: true }
- { name: eiskaltdcpp,                 ver: "2.2.11",                family: fedora,       ignore: true } # fake
- { name: emc2,                        verpat: "([0-9]+\\.[0-9]+)\\.([a-z]+)",             setver: $1$2 }
- { name: empathy,                     verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: elftoolchain,                ver: "100",                   family: ravenports,   incorrect: true } # fake
- { name: elinks,                      vergt: "0.12pre6",                                  untrusted: true } # too many snapshots
- { name: elinks,                      ver: ["0.11.996","0.12.3.2","0.12rc6"],             incorrect: true }
- { name: elinks,                      ver: "0.12", family: [sisyphus,centos,mageia,openmandriva,rosa], incorrect: true }
- { name: elinks,                      ver: "0.13", family: [alpine,arch,rudix],           incorrect: true }
- { name: elinks,                      verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: elisa,                       verpat: ".*20[0-9]{6}.*",                           ignore: true }
- { name: elm-format,                  verpat: "(.*?)[_-]?(?:alpha|exp)",                  setver: $1, devel: true }
- { name: elvis,                       verpat: "20[0-9]{6}",                               snapshot: true }
- { name: elvis,                       ver: "2.2f",                                        incorrect: true } # source file gone, cannot check
- { name: emerald,                     ver: "0.9.5",                                       outdated: true } # these come from https://launchpad.net/~nilarimogard/+archive/ubuntu/webupd8/+index?batch=75&memo=75&start=75 and these are older than latest 0.8.x releases
- { name: enventor,                    verpat: "20[0-9]{6}",                               ignore: true } # aosc snapshot
- { name: envytools,                                                                       noscheme: true }
- { name: eog,                         verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: ephoto,                      verpat: "20[0-9]{6}",                               ignore: true }
- { name: epiphany,                    verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: epub2txt,                    verpat: ".*20[0-9]{6}",                             ignore: true } # aosc snapshot
- { name: epydoc,                      verpat: ".*20[0-9]{6}.*",                           ignore: true } # fedora garbage
- { name: "erlang:cl",                 verpat: "20[0-9]{6}",                               ignore: true } # aosc snapshot
- { name: espeak,                      ver: "1.48.15",               ruleset: rosa,        incorrect: true }
- { name: espeak,                                                    ruleset: rosa,        untrusted: true }
- { name: eterm,                       ver: "0.9.7",                 ruleset: mageia,      incorrect: true }
- { name: eterm,                                                     ruleset: mageia,      untrusted: true }
- { name: ethtool,                     verpat: "6.*",                                      ignore: true } # XXX: check if https://www.kernel.org/pub/software/network/ethtool/ and ethtool from https://sourceforge.net/projects/gkernel/ are the same project. Anyway, the former is fresh and the latter is ancient crap from 2007
- { name: eudev,                       verlonger: 3,                 ruleset: antix,       incorrect: true }
- { name: eventlog,                    verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: eventlog,                    ver: "0.2.14",                ruleset: pld,         incorrect: true }
- { name: evince,                      verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: evolution,                   verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: evolution-data-server,       verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: evolution-ews,               verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: evolution-mapi,              verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: exifprobe,                   ver: "2.1.0",                 family: yacp,         incorrect: true } # no such release
- { name: exifprobe,                                                 family: yacp,         untrusted: true } # no such release
- { name: exiftool,                    vergt: "10.55",                                     devel: true } # https://www.sno.phy.queensu.ca/~phil/exiftool/history.html
- { name: exiv2,                       verpat: "[0-9a-f]{40}",                             ignore: true } # commit
- { name: exiv2,                       verpat: ".*20[0-9]{2}\\.?[0-9]{2}\\.?[0-9]{2}",     snapshot: true }
- { name: exult,                                                                           noscheme: true } # last release 1.4.9rc1 in 2016, ~1000 commits since then and no more official releases
