# vim: tabstop=39 expandtab softtabstop=39

- { name: w3m,                         verlonger: 3,                                       ignore: true }
- { name: w3m,                         verpat: ".*20[0-9]{6}.*",                           ignore: true }
- { name: wakeonlan,                   verlonger: 3,                 family: sisyphus,     ignore: true }
- { name: [warsow,warsow-data],        ver: "2.10",                  family: debuntu,      incorrect: true } # playdeb weirdnes
- { name: wayland,                     ver: "1.14.91",                                     setver: "1.15-alpha" }
- { name: wayland,                     ver: "1.14.92",                                     setver: "1.15-beta" }
- { name: webalizer,                   verpat: "([0-9]+\\.[0-9]+\\.[0-9]+)\\.([0-9]+)",    setver: $1.rb$2 }
- { name: webalizer,                   verpat: ".*rb.*",                                   successor: true, any_is_patch: true } # patchset
- { name: webkitgtk,                   verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: weboob,                      ver: "9998",                                        ignore: true } # another gentoo rolling
- { name: webvfx,                      ver: "0.44",                                        incorrect: true }
- { name: webvfx,                      verpat: ".*20[0-9]{6}",                             ignore: true }
- { name: wego,                        verpat: "20[0-9]{2}.*",                             ignore: true } # nix
- { name: wesnoth,                     verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: widelands,                   verpat: "(?:b|build|0\\.)?([0-9]{2})(?:\\.0)?",     setver: "build$1" }
- { name: widelands,                   verpat: "[^b].*",                                   ignore: true }
- { name: wine,                        verpat: "[0-9]+\\.0*[1-9].*",                       devel: true }
- { name: wine,                        verpat: ".*r.*",                                    devel: true }
- { name: winexe,                      ver: "1.1",                   family: debuntu,      incorrect: true } # snapshot
- { name: wire,                        verpat: "20[0-9]{6}",                               ignore: true } # aur snapshot
- { name: wireguard,                   verpat: "20[0-9]{6}",                               incorrect: true } # it's 0.0.20YYMMDD
- { name: wireguard,                   verpat: "4.*",                                      incorrect: true } # it's 0.0.20YYMMDD
- { name: wireshark,                   verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true } # assuming odd versions are devel
- { name: wireless-regdb,              verpat: "(20[0-9]{2})([0-9]{2})([0-9]{2})",         setver: "$1.$2.$3" } # https://git.kernel.org/pub/scm/linux/kernel/git/sforshee/wireless-regdb.git/refs/
- { name: whatweb,                     vergt: "0.4.7",               family: [debuntu,openbsd,gentoo,freebsd], ignore: true } # 0.4.8 has never been released
- { name: wordwarvi,                   ver: "1.1",                   family: [ sisyphus, fedora ], incorrect: true }
- { name: wpa-supplicant,              verpat: "201[0-9]+.*",        family: openwrt,      ignore: true }
- { name: wrangler,                    verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: wslay,                       ver: "1.0.1",                 family: debuntu,      incorrect: true }
- { name: wslay,                                                     family: debuntu,      untrusted: true }
- { name: wxwidgets,                   verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: wxwidgets,                   ver: "2.8.12.1",                                    setver: "2.8.12" } # some distros use tarballs from wxpython (for instance, gentoo because "they include the full wxGTK sources and docs, and are released more frequently than wxGTK") so the version may be broken
