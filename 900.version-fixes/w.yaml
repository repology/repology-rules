# vim: tabstop=39 expandtab softtabstop=39

- { name: w3m,                         verlonger: 3,                                       snapshot: true }
- { name: w3m,                         verpat: ".*p.*",                                    snapshot: true }
- { name: w3m,                         verpat: ".*20[0-9]{6}.*",                           snapshot: true }
- { name: wakeonlan,                   verlonger: 3,                 ruleset: sisyphus,    ignore: true }
- { name: walinuxagent,                verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: [warsow,warsow-data],        ver: "2.10",                  ruleset: debuntu,     incorrect: true } # playdeb weirdnes
- { name: waterfox,                    ver: "56.2.1.55",             ruleset: freebsd,     incorrect: true }
- { name: waterfox,                                                  ruleset: freebsd,     untrusted: true }
- { name: wavpack,                                                   ruleset: opensuse,    untrusted: true } # accused of fake 4.60.99
- { name: wayland,                     verpat: ".*\\.9[0-9]",                              devel: true }
- { name: wayvnc,                      verlonger: 3,                 ruleset: freebsd,     incorrect: true }
- { name: webalizer,                   verpat: "([0-9]+\\.[0-9]+\\.[0-9]+)\\.([0-9]+)",    setver: $1.rb$2 }
- { name: webalizer,                   verpat: ".*rb.*",                                   successor: true, any_is_patch: true } # patchset
- { name: webcamd,                     ver: "9.9.9.9",                                     incorrect: true }
- { name: webkitgtk,                   verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: weboob,                      ver: "9998",                                        ignore: true } # another gentoo rolling
- { name: webp-pixbuf-loader,                                                              noscheme: true } # https://github.com/aruiz/webp-pixbuf-loader/releases
- { name: webscarab,                                                                       noscheme: true } # https://github.com/OWASP/OWASP-WebScarab/releases
- { name: webvfx,                      ver: "0.44",                                        incorrect: true }
- { name: webvfx,                      verpat: ".*20[0-9]{6}",                             ignore: true }
- { name: wego,                        verpat: "20[0-9]{2}.*",                             ignore: true } # nix
- { name: weka,                        verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: wesnoth,                     verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: weston,                      verpat: ".*\\.9[0-9]",                              devel: true }
- { name: whatweb,                     vergt: "0.4.7",               ruleset: [debuntu,openbsd,gentoo,freebsd], ignore: true } # 0.4.8 has never been released
- { name: widelands,                   verpat: "20[0-9]{6}.*",                             incorrect: true }
- { name: widelands,                   verge: "15",                                        outdated: true } # buildNN
- { name: wifi-radar,                  verpat: "([0-9]+\\.[0-9]+)\\.([0-9]+)",             setver: $1.s$2 } # XXX: problem
- { name: wifi-radar,                  verpat: "[0-9]+\\.[0-9]+",                          incorrect: true } # it's X.Y.sZ
- { name: wifite,                      verpat: "[0-9]{2}.*",                               ignore: true } # https://github.com/repology/repology-rules/issues/21
- { name: wily,                        ver: "1.0",                   ruleset: gentoo,      incorrect: true }
- { name: wily,                                                      ruleset: gentoo,      untrusted: true } # accused of fake 1.0
- { name: window,                                                                          noscheme: true } # unknown origin
- { name: wine,                        verpat: "[0-9]+\\.0*[1-9].*",                       devel: true }
- { name: wine,                        verpat: ".*r.*",                                    devel: true }
- { name: wine,                        ver: "4.0",                   ruleset: mageia,      incorrect: true }
- { name: wine,                                                      ruleset: mageia,      untrusted: true } # accused of fake 4.0
- { name: winexe,                      ver: "1.1",                   ruleset: debuntu,     incorrect: true } # snapshot
- { name: winff,                       verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: wire,                        verpat: "20[0-9]{6}",                               ignore: true } # aur snapshot
- { name: wiredtiger,                  verlonger: 3,                 ruleset: [alpine,arch], incorrect: true }
- { name: wiredtiger,                  ver: "4.0.14",                                      incorrect: true } # mongodb version used by WT not really related to wiredtiger version
- { name: wiredtiger,                                                ruleset: blackarch,   untrusted: true } # accused of fake 4.0.14 (mongodb version used by WT not really related to wiredtiger version)
- { name: wireguard,                   verpat: "20[0-9]{6}",                               incorrect: true } # it's 0.0.20YYMMDD
- { name: wireguard,                   verge: "1",                                         incorrect: true } # it's 0.0.20YYMMDD, not 5.4.6 and not 1.0.20191226
- { name: wireless-regdb,              verpat: "(20[0-9]{2})([0-9]{2})([0-9]{2})",         setver: "$1.$2.$3" } # https://git.kernel.org/pub/scm/linux/kernel/git/sforshee/wireless-regdb.git/refs/
- { name: wireless-tools,              ver: ["29.9","30"],           ruleset: [rpm,kaos,pisi], incorrect: true } # 30pre9, not 30
- { name: wireless-tools,                                            ruleset: [rpm,kaos,pisi], untrusted: true }
- { name: wireshark,                   verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true } # assuming odd versions are devel
- { name: wizznic,                     verpat: "[0-9]{3}",                                 altver: true }
- { name: wkhtmltopdf,                 verpat: ".*-.*",              ruleset: scoop,       incorrect: true }
- { name: wl-clipboard,                verlonger: 3,                 ruleset: freebsd,     incorrect: true }
- { name: wlrobs,                      verge: "20000000", verlt: "20200901",               outdated: true }
- { name: wlrobs,                      verpat: "20[0-9]{6}",                               incorrect: true }
- { name: wlroots,                     ver: "1.13.0",                ruleset: solus,       incorrect: true }
- { name: wlroots,                                                   ruleset: solus,       untrusted: true } # accused of fake 1.13.0
- { name: wmbatteries,                 verge: "0.1.5",                                     successor: true }
- { name: wmblueclock,                 verpat: "[0-9]+",                                   incorrect: true } # 0.5
- { name: wmbluecpu,                   verpat: "[0-9]+",                                   incorrect: true } # 0.10
- { name: wmfs,                        verpat: "20[0-9]{6}",                               incorrect: true } # YYYYNN
- { name: wmfs,                        ver: ["201902","201104"],     ruleset: [aur,void,nix], incorrect: true } # YYYYNN
- { name: wmfs,                                                      ruleset: [aur,void,nix], untrusted: true } # accused of fake 201902 and 201104
- { name: wmutils,                     verpat: "20[0-9]{6}",                               snapshot: true }
- { name: woff2,                       verpat: "20[0-9]{6}",                               ignore: true }
- { name: woff2,                       ver: "20160306",                                    outdated: true } # latest 1.0.2 from 2017
- { name: wordnet,                                                   ruleset: os4depot,    incorrect: true }
- { name: wordpress,                                                 ruleset: winget,      incorrect: true } # fakes wordpress desktop as wordpress
- { name: words-latin,                 ver: "1.97F",                                       outdated: true } # latest is 1.97FC
- { name: wordwarvi,                   ver: "1.1",                   ruleset: [ sisyphus, fedora ], incorrect: true }
- { name: workflowy,                   vercomps: 4,                                        altver: true }
- { name: wpa-supplicant,              verpat: "201[0-9]+.*",        ruleset: openwrt,     ignore: true }
- { name: wpebackend-fdo,              verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: wrangler,                    verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: wslay,                       ver: "1.0.1",                 ruleset: debuntu,     incorrect: true }
- { name: wslay,                                                     ruleset: debuntu,     untrusted: true }
- { name: wwwcount,                    ver: "2.6",                                         devel: true }
- { name: wxwidgets,                   verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: wxwidgets,                   ver: "2.8.12.1",                                    setver: "2.8.12" } # some distros use tarballs from wxpython (for instance, gentoo because "they include the full wxGTK sources and docs, and are released more frequently than wxGTK") so the version may be broken
- { name: wxwidgets,                   verpat: ".*~.*",              ruleset: opensuse,    incorrect: true } # snapshot
