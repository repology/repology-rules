- { name: gcc,                         verpat: ".*r.*",                                    ignore: true } # snapshots
- { name: gcc,                         verpat: "(5|6|7|8|9|[1-9][0-9]+)\\.[0-9]+\\.[1-9].*", ignore: true } # since gcc 5, release is X.(Y>0). X.0 and X.Y.(Z!=0) are thus incorrect
- { name: gcc,                         verpat: "[0-9]+\\.0+\\..*",                         ignore: true }
