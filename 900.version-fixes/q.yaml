# vim: tabstop=39 expandtab softtabstop=39 nomodeline

- { name: qarma,                                                                           noscheme: true } # https://github.com/luebking/qarma/releases there's some strange old tag, but no version releases
- { name: qbe,                         verge: "2000-00-00", verle: "2022-06-16",           sink: true }
- { name: qbe,                         verpat: "20[0-9]{2}.*",                             incorrect: true }
- { name: qca,                         ver: "2.2.0",                 ruleset: vcpkg,       incorrect: true } # not released yet
- { name: qca,                         ver: "2.1.4",                 ruleset: openmandriva, incorrect: true } # git snapshot, not release
- { name: qca,                         verpat: ".*\\.9[0-9]+",                             devel: true }
- { name: qconf,                       verpat: "20[0-9]{6}.*",                             incorrect: true }
- { name: qdevelop,                                                  ruleset: os4depot,    incorrect: true }
- { name: qdigidoc,                    verlonger: 3,                 ruleset: arch,        incorrect: true } # Arch treats BUILD number as fourth version component
- { name: qdjango,                     verpat: "20[0-9]{6}",                               snapshot: true } # aosc snapshot
- { name: qelectrotech,                verpat: ".*r.*",                                    snapshot: true }
- { name: qemacs,                      verpat: ".+20[0-9]{6}",                             snapshot: true }
- { name: qemu,                        verpat: ".*pre[0-9]{5}.*",                          snapshot: true }
- { name: qemu,                        verpat: ".*\\.9[0-9]+",       ruleset: opensuse,    incorrect: true }
- { name: qemu,                                                      ruleset: opensuse,    untrusted: true } # accused of fake 4.1.93
- { name: qemu,                        ver: "6.0.93",                ruleset: winget,      incorrect: true }
- { name: qemu,                                                      ruleset: winget,      untrusted: true } # accused of fake 6.0.93
- { name: qepcad,                      verpat: "b[._-]?(.*?)",                             setver: $1 } # naming and versioning mess
- { name: qgis,                                                      ruleset: kaos,        untrusted: true } # snapshot with random version
- { name: qgis,                        verpat: "[0-9]{5}.*",                               incorrect: true }
- { name: qgis,                        verpat: ".*unstable",                               ignore: true }
- { name: qgis,                        verpat: ".*20[0-9]{6}",                             snapshot: true }
- { name: qgnomeplatform,              verpat: ".*\\.9[0-9]+",                             devel: true }
- { name: qhttpengine,                 verlonger: 3,                 ruleset: freebsd,     incorrect: true }
- { name: qhttpengine,                 ver: "1.0.2",                 ruleset: vcpkg,       incorrect: true }
- { name: qhttpengine,                                               ruleset: vcpkg,       untrusted: true } # accused of fake 1.0.2
- { name: qhull,                       verpat: "20[0-9]{2}\\.[0-9]+\\..*",                 incorrect: true }
- { name: qhull,                       verpat: "20[0-9]{2}\\.[0-9]+",                      altscheme: true } # 2020.2 = 8.0.2
- { name: qhull,                       verpat: ".*src.*",                                  incorrect: true, devel: false } # sagemath
- { name: qimageblitz,                 ver: "0.1.0",                 ruleset: astra,       incorrect: true } # wtf
- { name: qimageblitz,                                               ruleset: astra,       untrusted: true }
- { name: qimageblitz,                 ver: "4.0.0",                                       sink: true } # pclinuxos, circa 2008
- { name: qimageblitz,                 verlonger: 3,                                       incorrect: true }
- { name: qimageblitz,                 ver: "5.0.0",                 ruleset: sisyphus,    incorrect: true }
- { name: qimageblitz,                                               ruleset: sisyphus,    untrusted: true } # accused of fake 5.0.0
- { name: qimageblitz,                 ver: "0.1.0",                 ruleset: [astra,freebsd], incorrect: true } # "a made-up version also used in some linux distros" as per FreeBSD port
- { name: qimageblitz,                                               ruleset: [astra,freebsd], untrusted: true } # accused of fake 0.1.0
- { name: qimageblitz,                 verpat: ".*[0-9]{7}.*",                             snapshot: true } # date or SVN revision
- { name: qimgv,                       ver: "1.0.3a",                                      incorrect: true } # 1.0.3-alpha
- { name: qimgv,                                                     ruleset: opensuse,    untrusted: true } # accused of fake 1.0.3a
- { name: qimgv,                       ver: "1.0.3",                 ruleset: [aur,fedora], incorrect: true } # 1.0.3-alpha
- { name: qimgv,                                                     ruleset: [aur,fedora], untrusted: true } # accused of fake 1.0.3
- { name: qjson,                       ver: "1.0.0",                 ruleset: openmandriva, incorrect: true }
- { name: qjson,                                                     ruleset: openmandriva, untrusted: true }
- { name: qjson,                                                     ruleset: pisi,        untrusted: true } # repacked, accused of fake 0.82
- { name: qlcplus,                     ver: "5.0.0",                 ruleset: sisyphus,    incorrect: true } # alpha3
- { name: qlcplus,                                                   ruleset: sisyphus,    untrusted: true } # accused of fake 5.0.0
- { name: qlipper,                     verpat: "20[0-9]{6}.*",                             snapshot: true }
- { name: qml-box2d,                                                                       noscheme: true }
- { name: qmlkonsole,                  verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: qoauth,                      ver: "2.0.1",                                       setver: "2.0.0" } # seem to be upstream misversion https://github.com/ayoy/qoauth/commit/fc4ff853c10f4bac99d1a1d8a36ca86c019f2ed2
- { name: qoauth,                      verpat: ".+20[0-9]{6}",                             snapshot: true }
- { name: qogir-icon-theme,            verpat: "20[0-9]{6}",                               incorrect: true } # YYYY-MM-DD
- { name: qogir-kde,                                                                       noscheme: true }
- { name: qogir-theme,                 verpat: "20[0-9]{6}",                               incorrect: true } # YYYY-MM-DD
- { name: qoi,                                                                             noscheme: true }
- { name: qpdfview,                    verpat: ".*pre.*",                                  incorrect: true } # gentoo fakes
- { name: qpdfview,                    ver: "0.4.18",                ruleset: [sisyphus,mageia,pclinuxos], incorrect: true } # beta
- { name: qpdfview,                                                  ruleset: [sisyphus,mageia,pclinuxos], untrusted: true } # accused of fake 0.4.18
- { name: qpdfview,                    ver: "0.4.17",                                      incorrect: true } # skipped upstream
- { name: qpdfview,                    verpat: "[0-9]+\\.[0-9]+\\.[0-9]+\\..80",           incorrect: true } # kaos fakes
- { name: qpdfview,                                                  ruleset: kaos,        untrusted: true } # accused of fake 0.4.16.80
