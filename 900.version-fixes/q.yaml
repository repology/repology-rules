- { name: qsudo,                       verpat: "20[0-9]{10}",                              incorrect: true } # freebsd
- { name: qsudo,                       verpat: "2017.*",                                   sink: true } # v2020.03.27
- { name: qt,                          verpat: ".*20[0-9]{10}",                            incorrect: true } # gentoo garbage
- { name: [qt,qt3],                    verpat: "3\\.8.*",                                  incorrect: true } # openbsd garbage (3.3.8*, not 3.8*)
- { name: [qt,qt3],                    ver: ["3.3.8c","3.3.8d"],                           incorrect: true }
- { name: qt5-styleplugins,            verpat: ".*20[0-9]{6}.*",                           snapshot: true }
- { name: qt5-styleplugins,            verpat: ".*20[0-9]{2}\\.[0-9]{2}\\.[0-9]{2}.*",     snapshot: true }
- { name: qt5-styleplugins,            verpat: ".*-[0-9a-f]{7}",                           incorrect: true }
- { name: qt5-webkit,                  ver: "5.212.0",               ruleset: [rpm,void,pisi,crux], incorrect: true } # either github.com/annulen repo which is 5.212.0alpha4, or https://download.qt.io/snapshots/ci/qtwebkit/5.212/latest/src/submodules/ which is different snapshots of "5.212"
