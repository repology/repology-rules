# vim: tabstop=39 expandtab softtabstop=39

- { name: qarma,                                                                           noscheme: true } # https://github.com/luebking/qarma/releases there's some strange old tag, but no version releases
- { name: qca,                         ver: "2.2.0",                 ruleset: vcpkg,       incorrect: true } # not released yet
- { name: qca,                         ver: "2.1.4",                 ruleset: openmandriva, incorrect: true } # git snapshot, not release
- { name: qca,                         verpat: ".*\\.9[0-9]+",                             devel: true }
- { name: qconf,                       verpat: "20[0-9]{6}.*",                             incorrect: true }
- { name: qdevelop,                                                  ruleset: os4depot,    incorrect: true }
- { name: qdjango,                     verpat: "20[0-9]{6}",                               snapshot: true } # aosc snapshot
- { name: qelectrotech,                verpat: ".*r.*",                                    snapshot: true }
- { name: qemu,                        verpat: ".*pre[0-9]{5}.*",                          snapshot: true }
- { name: qemu,                        verpat: ".*\\.9[0-9]+",       ruleset: opensuse,    incorrect: true }
- { name: qemu,                                                      ruleset: opensuse,    untrusted: true } # accused of fake 4.1.93
- { name: qgis,                                                      ruleset: kaos,        untrusted: true } # snapshot with random version
- { name: qgis,                        verpat: "[0-9]{5}.*",                               incorrect: true }
- { name: qgis,                        verpat: ".*unstable",                               ignore: true }
- { name: qgis,                        verpat: ".*20[0-9]{6}",                             snapshot: true }
- { name: qhull,                       ver: ["2015.7.2.0","2015.2-2"],                     incorrect: true }
- { name: qimageblitz,                 ver: "0.1.0",                 ruleset: astra,       incorrect: true } # wtf
- { name: qimageblitz,                                               ruleset: astra,       untrusted: true }
- { name: qimageblitz,                 ver: "4.0.0",                                       outdated: true } # pclinuxos, circa 2008
- { name: qimageblitz,                 verlonger: 3,                                       incorrect: true }
- { name: qjson,                       ver: "1.0.0",                 ruleset: openmandriva, incorrect: true }
- { name: qjson,                                                     ruleset: openmandriva, untrusted: true }
- { name: qjson,                                                     ruleset: pisi,        untrusted: true } # repacked, accused of fake 0.82
- { name: qlcplus,                     ver: "5.0.0",                 ruleset: sisyphus,    incorrect: true } # alpha3
- { name: qlcplus,                                                   ruleset: sisyphus,    untrusted: true } # accused of fake 5.0.0
- { name: qlipper,                     verpat: "20[0-9]{6}.*",                             snapshot: true }
- { name: qml-box2d,                                                                       noscheme: true }
- { name: qogir-theme,                 verpat: "20[0-9]{6}",                               incorrect: true } # YYYY-MM-DD
- { name: qpdfview,                    verpat: ".*pre.*",                                  incorrect: true } # gentoo fakes
- { name: qpdfview,                    ver: "0.4.18",                ruleset: [sisyphus,mageia,pclinuxos], incorrect: true } # beta
- { name: qpdfview,                                                  ruleset: [sisyphus,mageia,pclinuxos], untrusted: true } # accused of fake 0.4.18
- { name: qpdfview,                    ver: "0.4.17",                                      incorrect: true } # skipped upstream
- { name: qpdfview,                    verpat: "[0-9]+\\.[0-9]+\\.[0-9]+\\..80",           incorrect: true } # kaos fakes
- { name: qpdfview,                                                  ruleset: kaos,        untrusted: true } # accused of fake 0.4.16.80
- { name: qps,                         verpat: "20[0-9]{6}.*",                             snapshot: true }
- { name: qrfcview,                    verpat: "20[0-9]{6}",                               snapshot: true }
- { name: qrfcview,                    ver: "1.0.0",                 ruleset: openbsd,     successor: true } # uses unofficial fork (dead as well)
- { name: qstat,                       ver: "2.15",                  ruleset: [debuntu,fedora,mageia,rosa], incorrect: true }
- { name: qstat,                                                     ruleset: [debuntu,fedora,mageia,rosa], untrusted: true } # accused of fake 2.15
- { name: [qt,qt3],                    verpat: "3\\.8.*",                                  incorrect: true } # openbsd garbage (3.3.8*, not 3.8*)
- { name: [qt,qt3],                    ver: ["3.3.8c","3.3.8d"],                           incorrect: true }
- { name: qt5-styleplugins,            verpat: ".*20[0-9]{6}.*",                           snapshot: true }
- { name: qt5-styleplugins,            verpat: ".*20[0-9]{2}\\.[0-9]{2}\\.[0-9]{2}.*",     snapshot: true }
- { name: qt5-webkit,                  ver: "5.212.0",               ruleset: [fedora,sisyphus,crux,mageia,pclinuxos,pld,void,pisi], incorrect: true } # fake, it's 5.212.0alpha2; actually most repos use github.com/annulen repo which is 5.212.0alpha2 (Jun 2017), however there's also https://download.qt.io/snapshots/ci/qtwebkit/5.212/latest/src/submodules/ from 2018
- { name: qt5-webkit,                                                ruleset: [fedora,sisyphus,crux,mageia,pclinuxos,pld,void,pisi], untrusted: true } # accused of fake 5.212.0
- { name: qt5-webkit,                  ver: "5.212.0_2",             ruleset: solus,       incorrect: true } # fake, it's 5.212.0alpha2
- { name: qt5-webkit,                                                ruleset: solus,       untrusted: true } # accused of fake 5.212.0_2
- { name: qt5-webkit,                  verpat: ".*20[0-9]{6}",                             snapshot: true }
- { name: qt5-webkit,                  ver: "5.9.2",                 ruleset: cygwin,      incorrect: true }
- { name: qt5-webkit,                                                ruleset: cygwin,      untrusted: true } # accused of fake 5.9.2
- { name: qtemu,                       ver: "2.0",                   ruleset: sisyphus,    incorrect: true } # 2.0alpha1
- { name: qtemu,                                                     ruleset: sisyphus,    untrusted: true }
- { name: qtermwidget,                 verpat: "20[0-9]{6}",                               snapshot: true }
- { name: qtox,                        verpat: "20[0-9]{6}.*",                             snapshot: true }
- { name: qtox,                        verpat: "2017.*",                                   outdated: true } # 1.15 from 2018
- { name: qtractor,                                                                        devel: false } # all versions beta nonsense
- { name: quadra,                      verpat: ".*20[0-9]{6}.*",                           snapshot: true }
- { name: quadrapassel,                verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: quark,                                                                           noscheme: true }
- { name: quassel,                     ver: "0.14.0",                ruleset: siduction,   ignore: true } # incorrectly parsed 0.14.0~pre-130-g01d67be2-1
- { name: quickjs,                     verpat: "20[0-9]{6}",                               incorrect: true } # YYYY-MM-DD
- { name: quota,                       verpat: "20[0-9]{6}.*",                             snapshot: true } # crux
- { name: qupzilla,                                                  ruleset: kaos,        untrusted: true } # snapshot with random version
- { name: qutebrowser,                 ver: "1.11.1.post1",          ruleset: debuntu,     incorrect: true }
- { name: qutebrowser,                                               ruleset: debuntu,     untrusted: true } # accused of fake 1.11.1.post1
- { name: qvwm,                        ver: "1.1.12.1",              ruleset: aur,         incorrect: true }
- { name: qwit,                        ver: "1.1",                   ruleset: sisyphus,    incorrect: true }
- { name: qwit,                                                      ruleset: sisyphus,    untrusted: true } # accused of fake 1.1
- { name: qxkb,                        verpat: ".*20[0-9]{6}.*",                           snapshot: true }
