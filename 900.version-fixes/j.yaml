# vim: tabstop=39 expandtab softtabstop=39

- { name: j,                           ver: "808",                                         outdated: true } # 808 from 2016 and 807 from oct 2018, wtf
- { name: ja2-stracciatella,           verpat: ".*[0-9]{4}.*",                             ignore: true } # year and 8296.9202397c2 from aur
- { name: jade,                        verpat: "1\\.2\\.1-[0-9]{2}.*",                     ignore: true } # nix, adds debian patchlevel
- { name: jarnal,                      verpat: "[0-9]{4}",                                 incorrect: true } # 10.78, not 1078
- { name: java-cup,                    verpat: "[0-9]{2}.*",                               incorrect: true } # it's e.g. 0.11b
- { name: jed,                         verpat: "[0-9]+(\\.[0-9]+){2}[_.-][0-9]+",          devel: true } # http://www.jedsoft.org/snapshots/
- { name: jimtcl,                      verpat: ".*pl.*",                                   incorrect: true } # openbsd garbage
- { name: jode,                        verpat: "20[0-9]{6}",                               ignore: true }
- { name: john,                        verpat: "1\\.8\\.0\\.[0-9]+",                       incorrect: true } # sisyphus, kali fakes
- { name: jool,                        verpat: "20[0-9]{2}.*",                             incorrect: true } # has normal x.y.z scheme https://www.jool.mx/en/download.html
- { name: josm,                        verpat: "0\\.0\\.svn([0-9]+)",                      setver: "$1" }
- { name: js185,                       ver: "1.85",                                        incorrect: true } # this says it all: http://ftp.mozilla.org/pub/js/js185-1.0.0.tar.gz
- { name: jslint,                      verpat: "20[0-9]{2}.*",                             incorrect: true }
- { name: jslint,                      verpat: "201[12].*",                                outdated: true } # 0.10.3 from 2016 https://github.com/reid/node-jslint/releases
- { name: json-c,                      verpat: ".*20[0-9]{6}.*",                           ignore: true } # macports garbage
- { name: jsonrpc-glib,                verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: juffed,                      verpat: "20[0-9]{6}.*",                             snapshot: true }
- { name: juffed,                      verpat: ".*[0-9]+\\.g[0-9a-f]{7}",                  snapshot: true }
- { name: juk,                         verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: jupp,                        verpat: "[0-9]+",                                   incorrect: true } # it's 3.1juppXX, but I'm not going to add setver rule since 3.1 may also change
- { name: jupp,                        verpat: "([0-9]+\\.[0-9]+)[_.]p?([0-9]+)",          setver: $1jupp$2 }
- { name: jupp,                                                                            any_is_patch: true }
- { name: jwasm,                       verpat: "[0-9]{3}.*",                               incorrect: true } # it's e.g. 2.11, not 211
- { name: jwm,                         verpat: "[0-9]+",                                   ignore: true }
- { name: jxplorer,                    ver: "3.3.2",                                       incorrect: true } # not sure where debian got this (https://salsa.debian.org/java-team/jxplorer), but 3.3.1.2 (2016) is definitely newer than it (2013)
- { name: jxplorer,                                                  ruleset: debuntu,     untrusted: true } # accused of fake 3.3.2
- { name: jzintv,                      verpat: "r.*",                                      ignore: true }
