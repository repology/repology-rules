- { name: zatacka,                     ver: "1.1.0",                 ruleset: debuntu,     incorrect: true }
- { name: zatacka,                                                   ruleset: debuntu,     untrusted: true } # accused of fake 1.1.0
- { name: zathura,                     ver: "20101104",                                    snapshot: true }
- { name: zbar,                        verpat: ".*\\.9[1-9]",                              devel: true } # assumed (0.23.90 is release, 0.23.9[12] is devel)
- { name: zbar,                        verpat: ".+20[0-9]{2}.*",                           snapshot: true }
- { name: zbar,                                                      ruleset: os4depot,    incorrect: true } # fake 1.1(0.10)
- { name: zd1211-firmware,             ver: "3.0.0.56",                                    sink: true } # some obsolete garbage from debian oldstable
