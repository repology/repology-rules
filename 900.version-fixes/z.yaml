- { name: zed-editor,                  verpat: "20[0-9]{2}.*",                             incorrect: true } # zed-nightly from scoop
- { name: zenity,                      verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true } # XXX: outdated?
- { name: zenity,                      verpat: "[0-9]+\\.[89][0-9]\\..*",                  devel: true }
- { name: zenlib,                      ver: "9999",                                        incorrect: true }
- { name: zenlib,                                                    ruleset: aur,         untrusted: true } # accused of fake 9999
- { name: zenlib,                      verlonger: 3,                 ruleset: freebsd,     incorrect: true } # mediainfo version appended
- { name: zenlib,                                                    ruleset: freebsd,     untrusted: true } # accused of fake 17.*, 0.4.41.24.06
- { name: zeromq,                      verpat: "20[0-9]{6}.*",                             snapshot: true } # vcpkg snapshot
- { name: zeronet,                     ver: "0.7.2",                 ruleset: homebrew_casks, incorrect: true }
- { name: zeronet,                                                   ruleset: homebrew_casks, untrusted: true } # accused of fake 0.7.2
- { name: zfp,                         verpat: "20[0-9]{2}.*",                             incorrect: true } # macports
- { name: zfs,                                                       ruleset: pld,         untrusted: true } # accused of fake 0.8.0
- { name: zfs,                         verlonger: 4,                                       incorrect: true } # kernel version appended
- { name: zfs,                         verge: "5",                                         incorrect: true } # kernel version instead
- { name: zfs,                         verpat: ".*[0-9]{3}",                               incorrect: true } # snapshots
- { name: zidrav,                      ver: "1.20",                  ruleset: pkgsrc,      incorrect: true } # 1.2.0
- { name: zidrav,                                                    ruleset: pkgsrc,      untrusted: true }
- { name: zig,                         verlonger: 3,                 ruleset: funtoo,      incorrect: true }
- { name: zig,                                                       ruleset: funtoo,      untrusted: true } # accused of fake 0.10.0.1018
- { name: zigmod,                      verpat: "[0-9].*",                                  incorrect: true } # rNN, not NN
- { name: zile,                        verpat: ".*\\.[5-9][0-9]",                          devel: true } # assumed https://git.savannah.gnu.org/cgit/zile.git/refs/tags
- { name: zinnia,                      verpat: "20[0-9]{2}.*",                             incorrect: true }
- { name: zip,                         verlonger: 2,                 ruleset: openmandriva, ignore: true } # fork
- { name: zip,                         verpat: "[0-9]{2}",                                 incorrect: true } # T2; it's 3.0, not 30
- { name: zip,                         ver: "3.0.1",                 ruleset: [carbs,deepin], incorrect: true }
- { name: zip,                                                       ruleset: [carbs,deepin], untrusted: true } # accused of fake 3.0.1
- { name: zisofs-tools,                ver: "1.1.11",                ruleset: buildroot,   untrusted: true } # cdrkit instead
