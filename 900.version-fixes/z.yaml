- { name: zsh-syntax-highlighting,     verlonger: 3,                 ruleset: freebsd,     incorrect: true }
- { name: zsh-theme-powerlevel10k,     verge: "21",                  ruleset: mx,          incorrect: true }
- { name: zshdb,                       verpat: "20[0-9]{6}",                               snapshot: true } # aosc snapshot
- { name: zsnes,                       verpat: "1\\.510.*",                                incorrect: true, sink: true, disposable: true } # debian fake version
- { name: zsnes,                       verpat: "[0-9]{3}",                                 incorrect: true } # T2; it's 1.51, not 151
- { name: zsnes,                       ver: "151",                                         sink: true, disposable: true } # 1.51, treat as outdated
- { name: zstd,                        ver: "1.5.2",                 ruleset: vcpkg,       incorrect: true }
- { name: zstd,                                                      ruleset: vcpkg,       untrusted: true } # accused of fake 1.5.2
- { name: zug,                         ver: "79.5408",               ruleset: mpr,         incorrect: true }
- { name: zug,                                                       ruleset: mpr,         untrusted: true } # accused of fake 79.5408
- { name: zuo,                                                                             noscheme: true } # https://github.com/racket/zuo/tags
- { name: zutty,                       verlonger: 2,                 ruleset: debuntu,     incorrect: true } # 0.11.2.20220109.192032 garbage
- { name: zxing,                       verpat: "20[0-9]{6}",                               snapshot: true } # openbsd
- { name: zzuf,                        verpat: "20[0-9]{2}.*",                             incorrect: true } # termux
