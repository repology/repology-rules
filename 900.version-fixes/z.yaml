- { name: zlib,                        verlonger: 3,                                       incorrect: true }
- { name: zlib,                                                      ruleset: deepin,      untrusted: true } # accused of fake 1.2.12.1
- { name: zlib,                        ver: "2.2.2",                 ruleset: [serpentos,aosc], incorrect: true }
- { name: zlib,                                                      ruleset: [serpentos,aosc], untrusted: true } # accused of fake 2.2.2
- { name: zlib,                        verge: "2",                                         untrusted: true } # assuming it's misnamed zlib-ng
- { name: zlib-ada,                    ver: "1.4",                   ruleset: fedora,      incorrect: true }
- { name: zlib-ada,                    verpat: ".*20[0-9]{6}.*",                           snapshot: true }
- { name: zod-engine,                  verpat: "20[0-9]{6}",                               incorrect: true } # 2011-09-06, not 20110906
- { name: zoneminder,                  verpat: ".*20[0-9]{6}",                             snapshot: true }
- { name: zoneminder,                  ver: "1.31.1",                ruleset: slackbuilds, incorrect: true }
- { name: zoneminder,                                                ruleset: slackbuilds, untrusted: true }
- { name: zoo,                         ver: "2.10_22",               ruleset: slackware,   incorrect: true }
- { name: zoo,                                                       ruleset: slackware,   untrusted: true }
- { name: zookeeper,                   ver: "3.4.11",                                      sink: true } # buggy version recalled by upstream
- { name: zoom-videoconference,                                                            noscheme: true } # different schemes for same release, different schemes for different oses
- { name: zork,                                                                            noscheme: true } # various ancient releases and abandoned forks
- { name: zpaq,                        verpat: "[0-9]+",                                   incorrect: true } # 7.15, not 715
- { name: zsh,                         verlonger: 3,                                       devel: true } # -test versions
