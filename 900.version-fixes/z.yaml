# vim: tabstop=39 expandtab softtabstop=39

- { name: z,                           ver: "1.11",                                        ignore: true, disposable: true } # https://github.com/rupa/z/issues/205
- { name: z3,                          verpat: ".*20[0-9]{6}",                             snapshot: true }
- { name: zabbix,                      ver: "3.4.7",                 ruleset: sisyphus,    incorrect: true }
- { name: zabbix,                                                    ruleset: sisyphus,    untrusted: true }
- { name: zangband,                    verpat: "[0-9]+(\\.[0-9]+){3}",                     incorrect: true } # 2.7.5pre1, not 2.7.5.1
- { name: zangband,                                                  ruleset: alpine,      untrusted: true } # accused of fake 2.7.5.1
- { name: zangband,                    verpat: ".*p.*",                                    devel: true }
- { name: zapcc,                                                                           noscheme: true } # https://github.com/yrnkrn/zapcc/releases
- { name: zathura,                     ver: "20101104",                                    snapshot: true }
- { name: zbar,                        verpat: ".*\\.9[1-9]",                              devel: true } # assumed (0.23.90 is release, 0.23.9[12] is devel)
- { name: zbar,                        verpat: ".+20[0-9]{2}.*",                           snapshot: true }
- { name: zbar,                                                      ruleset: os4depot,    incorrect: true } # fake 1.1(0.10)
- { name: zd1211-firmware,             ver: "3.0.0.56",                                    sink: true } # some obsolete garbage from debian oldstable
- { name: zeal,                        ver: "0.6.999",               ruleset: nix,         incorrect: true }
- { name: zeal,                                                      ruleset: nix,         untrusted: true } # accused of fake 0.6.999
- { name: zenity,                      verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: zeroconf-ioslave,            verpat: "[0-9]+\\.[0-9]+\\.[89][0-9]+",             devel: true }
- { name: zeromq,                      verpat: "20[0-9]{6}.*",                             snapshot: true } # vcpkg snapshot
- { name: zfs,                         ver: "0.8.0",                 ruleset: pld,         incorrect: true } # latest is 0.8.0rc2
- { name: zfs,                                                       ruleset: pld,         untrusted: true } # accused of fake 0.8.0
- { name: zfs,                         verpat: ".*-.*",              ruleset: nix,         incorrect: true } # kernel version appended
- { name: zfs,                         verlonger: 4,                                       ignore: true } # likely kernel version appended
- { name: zfs,                                                       ruleset: alpine,      untrusted: true } # linux kernel version
- { name: zfs,                         verpat: ".*\\.99",                                  ignore: true } # master branch, not a real version https://github.com/openzfs/zfs/commit/9ac82cab2d8e5235b61e6811203793758c30b994
- { name: zidrav,                      ver: "1.20",                  ruleset: pkgsrc,      incorrect: true } # 1.2.0
- { name: zidrav,                                                    ruleset: pkgsrc,      untrusted: true }
- { name: zile,                        verpat: ".*\\.[5-9][0-9]",                          devel: true } # assumed https://git.savannah.gnu.org/cgit/zile.git/refs/tags
- { name: zip,                         verlonger: 2,                 ruleset: openmandriva, ignore: true } # fork
- { name: zip,                         verpat: "[0-9]{2}",                                 incorrect: true } # T2; it's 3.0, not 30
- { name: zip,                         ver: "3.0.1",                 ruleset: [carbs,deepin], incorrect: true }
- { name: zip,                                                       ruleset: [carbs,deepin], untrusted: true } # accused of fake 3.0.1
- { name: zlib,                        verpat: ".*[0-9]{3}.*",                             snapshot: true } # msys2
- { name: zlib,                        verlonger: 3,                                       incorrect: true }
- { name: zlib,                                                      ruleset: deepin,      untrusted: true } # accused of fake 1.2.12.1
- { name: zlib-ada,                    ver: "1.4",                   ruleset: fedora,      incorrect: true }
- { name: zlib-ada,                    verpat: ".*20[0-9]{6}.*",                           snapshot: true }
- { name: zod-engine,                  verpat: "20[0-9]{6}",                               incorrect: true } # 2011-09-06, not 20110906
- { name: zoneminder,                  verpat: ".*20[0-9]{6}",                             snapshot: true }
- { name: zoneminder,                  ver: "1.31.1",                ruleset: slackbuilds, incorrect: true }
- { name: zoneminder,                                                ruleset: slackbuilds, untrusted: true }
- { name: zoo,                         ver: "2.10_22",               ruleset: slackware,   incorrect: true }
- { name: zoo,                                                       ruleset: slackware,   untrusted: true }
- { name: zookeeper,                   ver: "3.4.11",                                      sink: true } # buggy version recalled by upstream
- { name: zoom-videoconference,        verpat: "[0-9]+\\.[0-9]+\\.[0-9]{4}.*",             altver: true } # 5.5.2 vs 5.5.7011.0206
- { name: zork,                        ver: "20140219",                                    sink: true } # 1.0.2 is from 2017
- { name: zpaq,                        verpat: "[0-9]+",                                   incorrect: true } # 7.15, not 715
- { name: zsh-syntax-highlighting,     verpat: "20[0-9]{6}.*",                             snapshot: true } # FreeBSD
- { name: zsh-syntax-highlighting,     verlonger: 3,                 ruleset: freebsd,     incorrect: true }
- { name: zshdb,                       verpat: "20[0-9]{6}",                               snapshot: true } # aosc snapshot
- { name: zsnes,                       verpat: "(1\\.51)0",                                setver: $1 } # debian seems to have added a zero to end of the version, XXX: problem
- { name: zsnes,                       verpat: "[0-9]{3}",                                 incorrect: true } # T2; it's 1.51, not 151
- { name: zsnes,                       ver: "1.51b",                                       devel: true } # experimental development release
- { name: zxing,                       verpat: "20[0-9]{6}",                               snapshot: true } # openbsd
