# vim: tabstop=50 expandtab softtabstop=50

#
# F-Droid is too alien, even if package names match in most cases it's entirely different application
# So use whitelist
#

- { ruleset: fdroid,                              remove: true }
- { ruleset: fdroid, name: andors-trail,          remove: false } # as an exception, allow android project (present in f-droid and libregamewiki)
